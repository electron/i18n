electron_is_easy:
  title: ساده‌تر از آن چیزی است که فکر می‌کنید
  description: If you can build a website, you can build a desktop app. Electron is a framework for creating native applications with web technologies like JavaScript, HTML, and CSS. It takes care of the hard parts so you can focus on the core of your application.
