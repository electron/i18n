electron_is_easy:
  title: ساده‌تر از آن چیزی است که فکر می‌کنید
  description: اگر می توانید یک وب سایت بسازید، پس می توانید یک برنامه ی دسکتاپی هم بسازید. الکترون چارچوبی برای ساخت برنامه های بومی با استفاده از فناوری هایی مثل جاوا اسکریپت، HTML و CSS است. بخش های دشوار توسط الکترون انجام می شوند، بنابراین شما می توانید بر روی مرکز برنامه تان تمرکز کنید.
  video_link: ویدئو را مشاهده کنید
web_technologies:
  title: فناوری‌های وب
  description: الکترون از Chromium و Node.js استفاده می کند، بنابراین شما می توانید برنامه تان را با HTML، CSS و جاوا اسکریپت بسازید.
open_source:
  title: متن‌باز
  description: الکترون یک پروژه ی متن باز است که توسط GitHub و مجموعه ای از مشارکت کنندگان فعال نگهداری می شود.
cross_platform:
  title: چندسکویی
  description: برنامه‌های ساخته شده با الکترون بر روی سه سیستم‌عامل اجرا می‌شود، سازگار با مک، ویندوز و لینوکس می‌باشد.
