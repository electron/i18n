  title: شروع کنید
  description: برای شروع استفاده از الکترون منابع زیر را بررسی کنید. چگونگی طراحی برنامه ی تحت وب خودتان با الکترون را یاد بگیرید، به همه ی API ها دسترسی داشته باشید و فایل های اجرایی برنامه تان را بسازید.
