landing:
  get_started: شروع کنید!
  fiddle:
    lead_desc: ساده ترین راه برای شروع کار با الکترون
    create_app: برنامه خود را بسازید
    description: الکترون فیدل این امکان را به شما می دهد که  آزمایش های کوچکی را انجام بدهید و آن ها بررسی و سبک و سنگین کنید.پس از باز کردن فیدل، او با قالبی ساده و روان به شما خوشامد می گوید-بعضی تنظیمات را تغییر دهید،مثلا ورژن الکترونی که می خواهید با آن کار کنید را،و برنامه را کشف کنید!بعد پروژه ی فیدل خود را یا به در "گیت هاب گیست" بارگذاری کنید یا اینکه آن را در  یک فولدر ذخیره کنید.وقتی که پروژه ی خود را در گیت هاب آرشیو کردید،همه می توانند پروژه شما را بررسی کنند. 
    explore: گشتن الکترون
    explore_desc: "Try Electron without installing any dependencies: Fiddle includes everything you'll need to explore the platform. It also includes examples for every API available in Electron, so if you want to quickly see what a BrowserView is or how the desktopCapturer works, Fiddle has got you covered."
    code_with_types: Code with Types
    code_with_types_desc: Fiddle includes Microsoft's excellent Monaco Editor, the same editor powering Visual Studio Code. It also installs the type definitions for the currently selected version of Electron automatically, ensuring that you always have all Electron APIs only a few keystrokes away.
    compile_and_package: Compile and Package
    compile_and_package_desc: Fiddle can automatically turn your experiment into binaries you can share with your friends, coworkers, or grandparents. It does so thanks to <a href="https://electronforge.io/">electron-forge</a>, allowing you to package your fiddle as an app for Windows, macOS, or Linux.
    easy_start: Start with Fiddle, Continue Wherever
    easy_start_desc: Fiddle is not an IDE – it is however an excellent starting point. Once your fiddle has grown up, export it as a project with or without <a href="https://electronforge.io/">electron-forge</a>. Then, use your favorite editor and take on the world!
governance:
  title: توسعه الکترون
  description: The Electron governance system is comprised of Working Groups that oversee different aspects of the Electron ecosystem, and an Administrative working group that functions to resolve conflicts between them.
  wgs: Working Groups
  docstools:
    title: مقالات و ابزار ها
    description: Oversees externally-focused tooling (e.g. Fiddle, Forge), Electron documentation across the website and <code>electron/*</code> repositories, and the maintainer’s group outreach to 3rd party modules.
  outreach:
    title: Outreach
    description: باعث پیشرفت جمعیت الکترون می شود
  releases:
    title: نسخه‌ها
    description: Oversees all release branches, and tooling to support releases.
  upgrades:
    title: به روز رسانی می کند
    description: Oversees upgrades of upstream dependencies; specifically Chromium and Node.
  website:
    title: تارنما
    description: Oversees the technical implementation, design, and style of the Electron website and associated tooling.
  cmsf:
    title: Community & Safety
    description: Oversees removal/bans from community.
  security:
    title: امنیت
    description: Proactively ensures the Security of Electron as a project, responds to incoming incidents, and oversees rollout of fixes.
  admins:
    title: مدیریتی
    description: گروه مدیریتی تمام مسائل مربوط به مدیریت و پروژه زیر نظر می گیرند.
  global:
    overview: نمای کلی
    associated_repos: منابع/اطلاعات مربوطه
    notes: Meeting Notes
  definitions:
    title: تعاریف
    list:
      - A <i>maintainer</i> is anyone who plays an active role in governance.
      - A <i>collaborator</i> is active in the community, but not in governance.
      - A <i>participant</i> is anyone who is a maintainer or collaborator.
      - A <i>working group</i> is a group of maintainers that is formed to take responsibility for certain aspects of the Electron project. Normally these groups will meet regularly but in some cases will only meet as required to fulfill their responsibilities.
      - 'A <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership">chair</a> leads a working group.'
  responsibilities:
    title: وظایف شغلی
    listdescription: "همه ی گروه های کاری این وظایف اصلی را بر عهده دارند:"
    list:
      - 'از آنها انتظار می رود که ،خودشان برای خودشان تصمیم بگیرند،و قوانین مد نظرشان را ارسال کنند،برای مثال اینکه : تصمیمات چگونه گرفته شوند،یا جلسه ها چه زمانی برگزار شوند و اینکه چه کسانی شرکت کنند.'
      - 'They shall <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection">select</a> a chair to <a href=''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''>represent</a> the group.'
      - They shall keep meeting notes, including agenda items, discussion points, and outcomes for everyone to review.
      - 'They shall be collaborative and work <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values">in good faith</a> with other Working Groups.'
    see_charter: See <a href="https://github.com/electron/governance/tree/master/charter/README.md">charter</a> for more information.
  code_of_conduct: The Electron organization and all repos therein adhere to the following <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md">Code of Conduct.</a>
  license: Electron is licensed with the <a href="https://github.com/electron/electron/blob/master/LICENSE">MIT License</a>.
  repository: Check out the <a href="https://github.com/electron/governance">Governance Repository</a> to find more information about the governance structure.
