  title: Mas madali kaysa sa iyong tingin
  description: Kung makakabuo ka ng website, makakabuo ka ng desktop na app. Ang electron na ito ay isang framework para lumikha ng native na aplikasyon sa web na mga teknolohiya gaya ng JavaScript, HTML, at CSS. Ito ay responsable sa mga mahirap na parte para maka pokus ka sa core ng iyong aplikasyon.
