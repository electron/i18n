electron_is_easy:
  title: الأمر أسهل مما تصور
  description: إن كان بمقدورك بناء موقع إلكتروني، فستكون قادرًا على بناء تطبيق سطح المكتب. Electron هو إطار عمل لإنشاء تطبيقات سطح المكتب حقيقة باستخدام تقنيات الويب مثل جافاسكريبت وHTML وCSS. يهتم Electron بالتفاصيل الصعبة والمعقدة ليتيح لك التركيز على جوهر تطبيقك.
  video_link: شاهد مقطع الفيديو
web_technologies:
  title: تقنيات الويب
  description: يستخدم إلكترون كلاً من Chromium و Node.js لتتمكن من بناء تطبيقك باستخدام HTML، وCSS، وجافاسكريبت.
open_source:
  title: مفتوح المصدر
  description: إلكترون هو مشروع مفتوح المصدر ترعاه GitHub ومجتمع نشط من المساهمين.
cross_platform:
  title: متعدد المنصات
  description: تطبيقات إلكترون متوافقة مع أنظمة الماك والويندوز ولينوكس، وتعمل على هذه المنصات الثلاثة.
