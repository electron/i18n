get_started:
  title: ابدأ الآن
  description: للشروع في استخدام إلكترون، راجع المصادر المذكورة أدناه. ولتتعرف على كيفية ربط تطبيق الويب الخاص بك مع إلكترون، راجع توثيقات الواجهة البرمجية API وأنشئ برامج التثبيت.
explore:
  title: استكشف واجهة إلكترون البرمجية API
  description: "The <a href='https://github.com/electron/electron-api-demos'>Electron API Demos app</a> interactively demonstrates the most important features of the Electron API. See what's possible with Electron with sample code and helpful tips for building your app."
