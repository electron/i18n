electron_is_easy:
  title: Lebih mudah daripada yang Anda pikirkan
  description: Jika Anda dapat membangun sebuah situs web, Anda dapat membangun sebuah aplikasi desktop. elektron adalah suatu kerangka kerja untuk menciptakan aplikasi asli dengan teknologi web seperti JavaScript, HTML, dan CSS. Itu membutuhkan perawatan dari bagian sulit sehingga anda dapat fokus pada inti dari aplikasi anda.
  video_link: Tonton video
web_technologies:
  title: Teknologi web
  description: Elektron menggunakan Kromium dan Node.js sehingga Anda dapat membangun aplikasi anda dengan HTML, CSS, dan JavaScript.
open_source:
  title: Sumber Terbuka
  desciption: Elektron adalah sebuah proyek open source yang dikelola oleh GitHub dan komunitas kontributor aktif.
cross_platform:
  title: Lintas Platform
  description: Kompatibel dengan Mac, Windows dan Linux, aplikasi elektron dibangun dan berjalan pada tiga platform.
