landing:
  get_started: Empezar
  fiddle:
    lead_desc: La forma más fácil para empezar con Electron
    create_app: Cree su aplicación
    description: Electron Fiddle te permite crear y jugar con pequeños experimentos de Electron. Te da la bienvenida con una plantilla de inicio rápido después de abrirla cambian algunas cosas, elige la version de Electron que deseas ejecutar y juega. Luego de eso guarda tu Fiddle como un GitHub Gist o en una carpeta local. Una vez subido a GitHub, cualquiera puede probar inmediatamente tu Fiddle ingresandolo en la barra de direcciones.
    explore: Explore Electron
    explore_desc: "Prueba Electron sin instalar ninguna dependencia: Fiddle incluye todo lo que necesitas para explorar la plataforma. También incluye ejemplos para cada API disponible en Electron, para que puedas ver rápidamente lo que es un BrowserView o como funciona un desktopCapturer, Fiddle lo tiene cubierto."
    code_with_types: Código con Tipos
    code_with_types_desc: Fiddle incluye el excelente Editor Mónaco de Microsoft, el mismo editor que impulsa Visual Studio Code. También instala automáticamente las definiciones de tipo para la versión seleccionada de Electron, asegurando que siempre tenga todas las API de Electron unas pocas pulsaciones de distancia.
    compile_and_package: Compile y empaquete
    compile_and_package_desc: Fiddle puede convertir automáticamente tu experimento en binarios que puedes compartir con tus amigos, compañeros de trabajo o abuelos. Lo hace gracias a <a href="https://electronforge.io/"> electron-forge </a>, permitiendote empacar tu fiddle como una aplicación para Windows, macOS o Linux.
    easy_start: Comienza con Fiddle, continua donde quieras
    easy_start_desc: Fiddle no es un IDE – sin embargo es un punto de partida excelente. Una vez que tu fiddle haya crecido, puedes exportarlo como un proyecto con o sin <a href="https://electronforge.io/">electron-forge</a>. Una vez lo hayas exportado, ¡Usa tu editor favorito y toma en el mundo!
governance:
  title: Gobernanza Electron
  description: El sistema de gobernanza Electron está compuesto por grupos de trabajo que supervisan diferentes aspectos del ecosistema Electron, y un grupo de trabajo administrativo que funciona para resolver conflictos entre ellos.
  wgs: Grupos de trabajo
  docstools:
    title: Documentos & Herramientas
    description: Supervisa aquellas herramientas externas (por ejemplo, Fiddle, Forge), documentación de Electron a través de todo su sitio web y los repositorios <code>electron/*</code>, y el grupo de mantenedores que se comunican con módulos de terceros.
  outreach:
    title: Fuera
    description: Crece la comunidad Electron
  releases:
    title: Lanzamientos
    description: Supervisa todas las ramas de lanzamiento y herramientas para soportar las distintas versiones.
  upgrades:
    title: Actualizaciones
    description: Supervisa las actualizaciones de las dependencias previas; específicamente de Chromium y Node.
  website:
    title: Sitio Web
    description: Supervisa la implementación técnica, diseño y estilo del sitio web de Electron y sus herramientas asociadas.
  cmsf:
    title: Comunidad y seguridad
    description: Supervisa la eliminación/prohibición de la comunidad.
  security:
    title: Seguridad
    description: Proactivamente garantiza la seguridad de Electron como proyecto, responde a incidentes entrantes y supervisa la eliminación de correcciones.
  admins:
    title: Administrativo
    description: El Grupo de Trabajo Administrativo supervisa toda la gobernanza y el proyecto.
  global:
    overview: Descripción general
    associated_repos: Repositorios asociados
    notes: Notas de la reunión de trabajo
  definitions:
    title: Definiciones
    list:
      - Un <i>mantenedor</i> es alguien que desempeñe un papel activo en la gobernanza.
      - Un <i>colaborador</i> es alguien activo en la comunidad, pero no en la gobernanza.
      - Un participante <i></i> es alguien que es un mantenedor o colaborador.
      - Un <i>grupo de trabajo</i> es un grupo de mantenedores que se forma para asumir la responsabilidad de ciertos aspectos del proyecto Electron. Normalmente estos grupos se reunirán regularmente pero en algunos casos solo se cumplirá según sea necesario para cumplir sus responsabilidades.
      - 'Un presidente <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership"></a> lidera un grupo de trabajo.'
  responsibilities:
    title: Responsabilidades
    listdescription: "Todos los grupos de trabajo tienen estas responsabilidades principales:"
    list:
      - Ellos decidirán por sí mismos y en público, sus reglas, por ejemplo, cómo se toman las decisiones, cuando se celebran reuniones y quién puede asistir.
      - 'Ellos <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection">seleccionarán</a> un presidente para <a href=''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''>representar</a> al grupo.'
      - Deberán mantener las notas de reunión, incluyendo los puntos de la agenda, los puntos de debate y los resultados para que todos lo revisen.
      - 'Estarán colaborando y trabajando <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values">de buena fe</a> con otros grupos de trabajo.'
    see_charter: Vea <a href="https://github.com/electron/governance/tree/master/charter/README.md">el estatuto</a> para una mayor información.
  code_of_conduct: La organización Electron y todos los demás repositorios se adhieren al siguiente código de conducta <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md">.</a>
  license: Electron está licenciado bajo una Licencia <a href="https://github.com/electron/electron/blob/master/LICENSE">MIT</a>.
  repository: Verifica el <a href="https://github.com/electron/governance">repositorio de Gobernanza</a> para encontrar mayor información acerca de la estructura de la misma.
