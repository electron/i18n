electron_is_easy:
  title: To łatwiejsze, niż myślisz
  description: Jeśli potrafisz stworzyć stronę internetową, potrafisz też napisać aplikację desktopową. Electron to framework, służący tworzeniu natywnych aplikacji, z użyciem takich technologii jak JavaScript, HTML, czy CSS. Sam zadba o trudniejsze tematy, tak, abyś mógł się skupić na najważniejszych elementach swojej aplikacji.
  video_link: Zobacz wideo
web_technologies:
  title: Technologie Webowe
  description: Electron używa Chromium oraz Node.js, więc możesz napisać swoją własną aplikację używając języków HTML, CSS oraz JavaScript.
