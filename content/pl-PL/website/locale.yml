  title: Przeglądaj API Electrona
  description: "<a href='https://github.com/electron/electron-api-demos'> Electron API dema aplikacji</a> interakcyjnie pokazuje najważniejsze funkcje API electron'a. Zobacz, co jest możliwe z electron'em oraz przykładowym kodem i przydatnymi poradami dotyczącymi tworzenia aplikacji."
