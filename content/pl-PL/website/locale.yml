need_help:
  title: Potrzebna pomoc?
  description: Zadaj pytanie na forum <a href='https://discuss.atom.io/c/electron'>Discuss</a> lub na naszym kanale <a href='http://atom-slack.herokuapp.com/'>Slack'a</a>. Śledź<a href="https://twitter.com/electronjs">@electronjs</a> na Twitterze, aby być na bieżąco z ważnymi wiadomościami. Potrzebujesz indywidualnego kontaktu? Napisz e-mail na adres <a href="mailto:info@electronjs.org">info@electronjs.org</a>.
