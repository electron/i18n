landing:
  get_started: Pierwsze kroki
  fiddle:
    lead_desc: Najprostszy sposób aby rozpocząć swoją przygodę z Electronem
    create_app: Stwórz swoją aplikację
    description: Electron Fiddle pozwala tworzyć i testować proste aplikacje Electronowe. Po otwarciu dostaniesz dostęp do prostej, przykładowej aplikacji - zmień kilka rzeczy, wybierz, którą wersję Electrona chcesz używać i gotowe. Następnie zapisz swój projekt jako Github Gist lub pobierz go. Gdy już twój projekt znajdzie się na Githubie, każdy będzie mógł go zobaczyć i wypróbować, poprzez wklejenie go do paska wyszukiwania.
    explore: Eksploruj
    explore_desc: "Wypróbuj Electrona bez instalowania jakichkolwiek zależności: Fiddle zawiera wszystko, czego potrzebujesz, aby rozpocząć swoją przygodę z platformą. Znajdzieaz w nim również przykłady użycia API, więc jeśli chcesz zobaczyć co to BrowserView lub jak działa desktopCapturer, Fiddle to wszystko, czego potrzebujesz."
    code_with_types: Programowanie z typami
    code_with_types_desc: Fiddle zawiera perfekcyjny edytor Monaco, ten sam, który Microsoft stworzył na potrzeby Visual Studio Code. Automatycznie instaluje definicje typów dla wybranej wersji Electrona, dając ci możliwość wypróbowania dowolnych metod API.
    compile_and_package: Kompiluj i spakuj
    compile_and_package_desc: Fiddle potrafi automatycznie zamienić twój projekt w program, którym możesz podzielić się z przyjaciółmi, współpracownikami, czy rodziną. A to wszystko dzięki <a href="https://electronforge.io/">electron-forge</a>, który pakuje twój projekt w aplikację na systemy Windows, macOS oraz Linux.
    easy_start: Rozpocznij z Fiddle, kontynuuj gdziekolwiek
    easy_start_desc: Fiddle is not an IDE – it is however an excellent starting point. Once your fiddle has grown up, export it as a project with or without <a href="https://electronforge.io/">electron-forge</a>. Then, use your favorite editor and take on the world!
governance:
  title: Zarządzanie Electrona
  description: System zarządzania Electrona złożony jest z różnych grup, które zajmują się innymi aspektami ekosystemu oraz z grupy administracyjnej, która ma za zadanie rozwiązywać konflikty między poszczególnymi grupami.
  wgs: Grupy Robocze
  docstools:
    title: Dokumentacja & Narzędzia
    description: Oversees externally-focused tooling (e.g. Fiddle, Forge), Electron documentation across the website and <code>electron/*</code> repositories, and the maintainer’s group outreach to 3rd party modules.
  outreach:
    title: Outreach
    description: Rozwijanie Społeczności Electron
  releases:
    title: Wydania
    description: Oversees all release branches, and tooling to support releases.
  upgrades:
    title: Aktualizacje
    description: Oversees upgrades of upstream dependencies; specifically Chromium and Node.
  website:
    title: Strona
    description: Oversees the technical implementation, design, and style of the Electron website and associated tooling.
  cmsf:
    title: Społeczność & Bezpieczeństwo
    description: Nadzoruje usunięciami/blokowaniem z społeczności.
  security:
    title: Bezpieczeństwo
    description: Proactively ensures the Security of Electron as a project, responds to incoming incidents, and oversees rollout of fixes.
  admins:
    title: Administracja
    description: The Administrative Working Group oversees the entire governance and project.
  global:
    overview: Przegląd
    associated_repos: Powiązane Repozytoria
    notes: Notatki ze spotkań
  definitions:
    title: Definicje
    list:
      - A <i>maintainer</i> is anyone who plays an active role in governance.
      - <i>Kolaborator</i> udziela się w community, ale nie zajmuje się zarządzaniem.
      - A <i>participant</i> is anyone who is a maintainer or collaborator.
      - A <i>working group</i> is a group of maintainers that is formed to take responsibility for certain aspects of the Electron project. Normally these groups will meet regularly but in some cases will only meet as required to fulfill their responsibilities.
      - 'A <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership">chair</a> leads a working group.'
  responsibilities:
    title: Responsibilities
    listdescription: "All Working Groups have these core responsibilities:"
    list:
      - They shall decide for themselves, and publicly post, their rules, e.g. how decisions are made, when meetings are held, and who may attend.
      - 'They shall <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection">select</a> a chair to <a href=''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''>represent</a> the group.'
      - They shall keep meeting notes, including agenda items, discussion points, and outcomes for everyone to review.
      - 'They shall be collaborative and work <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values">in good faith</a> with other Working Groups.'
    see_charter: See <a href="https://github.com/electron/governance/tree/master/charter/README.md">charter</a> for more information.
  code_of_conduct: The Electron organization and all repos therein adhere to the following <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md">Code of Conduct.</a>
  license: Electron is licensed with the <a href="https://github.com/electron/electron/blob/master/LICENSE">MIT License</a>.
  repository: Check out the <a href="https://github.com/electron/governance">Governance Repository</a> to find more information about the governance structure.
