  title: Este mai ușor decât crezi
  description: Dacă poți crea un sait web, poți crea o aplicație desktop. Electron este un cadru pentru crearea de aplicații native cu tehnologii web precum JavaScript, HTML și CSS. El are grijă de părțile dure, astfel încât să te poți concentra pe nucleul aplicației tale.
