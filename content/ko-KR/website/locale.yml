landing:
  get_started: 시작하기
  fiddle:
    lead_desc: Electron을 시작하기에 가장 쉬운 방법
    create_app: 자기만의 앱을 만드세요
    description: Electron Fiddle은 작은 Electron 실험 도구로 만들며 놀 수 있게 해줍니다. 연 후에 여러분을 반겨주는 빠른 시작 템플릿에서 몇 가지를 바꾸고, Electron의 버전을 고르고 실행하고 놀아보세요. 그다음엔, 여러분의 Fiddle을 Github Gist나 로컬 폴더에 저장할 수 있습니다. 한 번 Github에 올리면 누구나 여러분의 Fiddle을 주소창에 입력하는 것으로 체험해 볼 수 있습니다.
    explore: Electron 탐색하기
    explore_desc: "Electron을 어느 의존성 모듈을 설치하지 않고 체험해 보세요: Fiddle은 플랫폼을 탐색하기에 필요한 모든 것을 담고 있습니다. 또한, 모든 API의 예제도 포함하기 때문에, BrowserView가 무엇인지, desktopCapturer가 어떻게 돌아가는지 알고 싶을 때, Fiddle이 도와 드립니다."
    code_with_types: 자료형과 함께하는 코딩
    code_with_types_desc: Fiddle은 Visual Studio Code를 구동시켜주는 Microsoft의 훌륭한 Monaco 에디터도 포함합니다. 또한, 현재 선택된 Electron 버전의 자료형 정의를 자동으로 설치하여, 몇 번의 키 입력으로 모든 Electron API를 찾아볼 수 있습니다.
    compile_and_package: 컴파일 및 패키징
    compile_and_package_desc: Fiddle은 여러분의 실험을 바이너리로 자동으로 바꿔주어 친구, 동업자 혹은 조부모님과도 공유할 수 있습니다. <a href="https://electronforge.io/">electron-forge</a>의 덕을 받아 fiddle을 Windows, macOS, Linux용 앱으로 패키지화할 수도 있습니다.
    easy_start: Fiddle로 시작하고, 어디서든 계속하기
    easy_start_desc: Fiddle은 IDE가 아닙니다. – 하지만 좋은 시작점인 건 확실합니다. fiddle이 커지면, <a href="https://electronforge.io/">electron-forge</a>를 쓰거나 쓰지 않고 추출할 수 있습니다. 그리고, 마음에 드시는 에디터를 사용하여 세계 정복을 노려볼 수 있지요.
