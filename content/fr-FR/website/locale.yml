releases: Versions
electron_is_easy:
  title: C'est plus facile que vous ne le pensez
  description: Si vous savez développer un site, alors vous savez développer une application desktop. Electron est un framework pour créer des applications natives avec les technologies web comme JavaScript, HTML et CSS. Electron s'occupe de la partie technique pour que vous puissiez vous concentrer sur le cœur de votre application.
  video_link: Voir la vidéo
web_technologies:
  title: Technologies Web
  description: Electron utilise Chromium et Node.js pour que vous puissiez développer avec HTML, CSS et JavaScript.
open_source:
  title: Open Source
  description: Electron est un projet open source maintenu par GitHub et par une communauté active de contributeurs.
cross_platform:
  title: Multi-Plateformes
  description: Compatible avec Mac, Windows et Linux, les applications Electron sont développées et utilisées sur ces trois plateformes.
