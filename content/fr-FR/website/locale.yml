  debugging_and_profiling: Débogage et analyse de performance
  windows_installers: Installateurs Windows
get_started:
  title: Premiers pas
  description: Pour commencer avec Electron, consultez les ressources ci-dessous. Vous apprendrez comment développer votre app web avec Electron, accéder aux APIs et générer des installateurs.
explore:
  title: Découvrir les APIs d'Electron
  description: "L'application <a href='https://github.com/electron/electron-api-demos'>démo de l'API Electron</a> présente de façon interactive les caractéristiques les plus importantes de l'API Electron. Voir ce qui est possible avec Electron avec un exemple de code et des conseils utiles pour construire votre application."
