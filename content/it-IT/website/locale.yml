  debugging_and_profiling: Debugging & misurazione performance
  windows_installers: Programmi di installazione di Windows
get_started:
  title: Per iniziare
  description: Per iniziare con Electron, guarda i link qui sotto. Scopri come trasformare la tua web app in una applicazione Electron, accedere a tutte le API e generare applicazioni pronte per essere installate.
explore:
  title: Esplorare le API di Electron
  description: "The <a href='https://github.com/electron/electron-api-demos'>Electron API Demos app</a> interactively demonstrates the most important features of the Electron API. See what's possible with Electron with sample code and helpful tips for building your app."
