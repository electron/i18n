releases: Versioni
electron_is_easy:
  title: È più facile di quanto pensi
  description: Se puoi costruire un sito Web, allora puoi costruire un'applicazione desktop. Electron è un framework per la creazione di applicazioni native con tecnologie web come JavaScript, HTML e CSS. Electron gestisce le parti più complicate, così puoi concentrarti sul core dell'applicazione.
  video_link: Guarda il video
web_technologies:
  title: Tecnologie Web
  description: Elettrone utilizza Chromium e Node. js per costruire la tua app con HTML, CSS e JavaScript.
open_source:
  title: Open Source
  description: Electron è un progetto open source gestito da GitHub e con una community molto attiva.
cross_platform:
  title: Multipiattaforma
  description: Compatibile con Mac, Windows e Linux, le applicazioni Electron si possono compilare ed eseguire su tutte e tre le piattaforme.
benefits:
  hard_parts_made_easy: Le parti complicate diventano semplici
  automatic_updates: Aggiornamenti automatici
  native_menus_and_notifications: Menu nativi & notifiche
  crash_reporting: Segnalazione di malfunzionamenti
  debugging_and_profiling: Debugging & misurazione performance
  windows_installers: Programmi di installazione di Windows
get_started:
  title: Per iniziare
  description: Per iniziare con Electron, guarda i link qui sotto. Scopri come trasformare la tua web app in una applicazione Electron, accedere a tutte le API e generare applicazioni pronte per essere installate.
explore:
  title: Esplorare le API di Electron
  description: "L'app <a href='https://github.com/electron/electron-api-demos'>Electron API Demos app</a> mostra in modo interattivo le funzionalità più importanti delle API di Electron. Scopri cosa è possibile fare con Electron con codici d'esempio e suggerimenti utili per creare la tua app."
download_from_github: Scarica da GitHub
view_all_releases_on_github: <a href="https://github.com/electron/electron-api-demos/releases">Tutte le versioni</a> su GitHub
