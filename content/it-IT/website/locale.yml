electron_is_easy:
  title: È più facile di quanto pensi
  description: Se puoi costruire un sito Web, allora puoi costruire un'applicazione desktop. Electron è un framework per la creazione di applicazioni native con tecnologie web come JavaScript, HTML e CSS. Electron gestisce le parti più complicate, così puoi concentrarti sul core dell'applicazione.
  video_link: Guarda il video
web_technologies:
  title: Tecnologie Web
  description: Elettrone utilizza Chromium e Node. js per costruire la tua app con HTML, CSS e JavaScript.
open_source:
  title: Open Source
  description: Electron è un progetto open source gestito da GitHub e con una community molto attiva.
cross_platform:
  title: Multipiattaforma
  description: Compatibile con Mac, Windows e Linux, le applicazioni Electron si possono compilare ed eseguire su tutte e tre le piattaforme.
