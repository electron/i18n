  description: Una semplice app Electron con utili commenti.
  clone: Clona il repository Quick Start
  go_into_repo: Vai al repository
  install_deps: Installa le librerie ed esegui
  dive_deeper: O dai un'occhiata alla <a href='/docs'>documentazione</a>.
need_help:
  title: Hai bisogno di aiuto?
  description: Puoi fare domande nella <a href='https://discuss.atom.io/c/electron'> Discussione </a> sul forum o nel nostro canale <a href='http://atom-slack.herokuapp.com/'>Slack.</a> Segui <a href="https://twitter.com/electronjs">@electronjs</a> su Twitter per gli annunci importanti. Hai bisogno di contattarci in privato? Email <a href="mailto:info@electronjs.org">info@electronjs.org</a>.
