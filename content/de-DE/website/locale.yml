  install_deps: Die Abhängigkeiten installieren und ausführen
  dive_deeper: Oder tauchen Sie tiefer ein und lesen Sie die <a href='/docs'>Dokumentation</a>.
need_help:
  title: Benötigen Sie Hilfe?
  description: Stellen Sie Fragen im <a href='https://discuss.atom.io/c/electron'>Diskussionsforum</a> oder in unserem <a href='http://atom-slack.herokuapp.com/'>Slack</a>-Kanal. Folgen Sie <a href="https://twitter.com/electronjs">@electronjs</a> auf Twitter für wichtige Ankündigungen. Möchten Sie uns persönlich erreichen? Dann schreiben Sie eine E-Mail an <a href="mailto:info@electronjs.org">electron@github.com</a>.
