get_started:
  title: Erste Schritte
  description: Schauen Sie sich für den Einstieg mit Electron die unten aufgelisteten Ressourcen an. Lernen Sie, wie Sie Ihre Web-App in Electron einbetten, alle APIs ansprechen und letztlich Installer für Ihre Anwendung generieren.
explore:
  title: Erkunden Sie die Electron-APIs
  description: "Die <a href='https://github.com/electron/electron-api-demos'>Electron-API-Demos-App</a> demonstriert auf interaktive Weise die wichtigsten Bestandteile der Electron API. Sehen Sie sich mithilfe von Beispielcode an, was alles mit Electron möglich ist, und erhalten Sie hilfreiche Tipps zum Entwickeln Ihrer Anwendung."
download_from_github: Von GitHub herunterladen
view_all_releases_on_github: <a href="https://github.com/electron/electron-api-demos/releases">Alle Versionen</a> auf GitHub anzeigen
quick_start:
  title: "Starten Sie mit der <a href='https://github.com/electron/electron-quick-start' target='_blank'>Quick-Start-App</a>, um Electron in Aktion zu sehen:"
  description: Eine minimale Electron-App mit hilfreichen Anmerkungen.
  clone: Das Quick-Start Repository klonen
  go_into_repo: Das Repository öffnen
  install_deps: Die Abhängigkeiten installieren und ausführen
  dive_deeper: Oder tauchen Sie tiefer ein und lesen Sie die <a href='/docs'>Dokumentation</a>.
need_help:
  title: Benötigen Sie Hilfe?
  description: Stellen Sie Fragen im <a href='https://discuss.atom.io/c/electron'>Diskussionsforum</a> oder in unserem <a href='http://atom-slack.herokuapp.com/'>Slack</a>-Kanal. Folgen Sie <a href="https://twitter.com/electronjs">@electronjs</a> auf Twitter für wichtige Ankündigungen. Möchten Sie uns persönlich erreichen? Dann schreiben Sie eine E-Mail an <a href="mailto:info@electronjs.org">electron@github.com</a>.
