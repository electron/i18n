electron_is_easy:
  title: Es ist einfacher als Sie denken
  description: Wenn Sie eine Website entwickeln können, können Sie auch eine Desktop-Anwendung entwickeln. Electron ist ein Framework, um native Desktop-Anwendungen mit Web-Technologien wie JavaScript, HTML und CSS zu erstellen. Wir kümmern sich um die kniffligen Dinge der App, damit Sie sich auf den Kern Ihrer Anwendung konzentrieren können.
  video_link: Das Video anschauen
