electron_is_easy:
  title: Es ist einfacher, als Sie denken
  description: Sind Sie in der Lage eine Website zu erstellen? Dann können Sie auch eine Desktop-Anwendung entwickeln! Electron ist ein Framework, mit dem Sie Webtechnologien wie JavaScript, HTML und CSS nutzen, um native Desktop-Applikationen zu erstellen. Wir kümmern uns um die kniffligen Dinge &mdash; und Sie um den Kern der Anwendung.
  video_link: Das Video anschauen
web_technologies:
  title: Web-Technologien
  description: Electron verwendet Chromium und Node.js, damit Sie Ihre App mit HTML, CSS und JavaScript entwickeln können.
