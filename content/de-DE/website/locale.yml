landing:
  get_started: Erste Schritte
  fiddle:
    lead_desc: Der einfachste Weg mit Electron zu beginnen
    different_os: "Nicht das richtige Betriebssystem? Siehe:"
    create_app: Erstelle Deine App
    description: Electron Fiddle ermöglicht es dir, kleine Electron-Experimente zu erstellen und zu spielen. Es begrüßt dich nach dem Öffnen mit einer Schnellstart-Vorlage – ändere einige Dinge, wähle die Version von Electron, mit der du sie ausführen möchtest und spielst. Dann speichere deinen Fiddle entweder als GitHub Gist oder in einen lokalen Ordner. Sobald er auf GitHub gedrückt wurde, kannst du deinen Fiddle schnell ausprobieren, indem du ihn in die Adressleiste eingibst.
    explore: Erkunde Electron
    explore_desc: "Testen Sie Electron ohne Abhängigkeiten zu installieren: Fiddle enthält alles, was Sie benötigen, um die Plattform zu erkunden. Es enthält auch Beispiele für jede API, die in Electron verfügbar ist, so dass Sie schnell sehen wollen, was ein BrowserView ist oder wie das desktopCapturer funktioniert, Fiddle Sie abgedeckt hat."
    code_with_types: Programmiere mit Types
    code_with_types_desc: Fiddle includes Microsoft's excellent Monaco Editor, the same editor powering Visual Studio Code. It also installs the type definitions for the currently selected version of Electron automatically, ensuring that you always have all Electron APIs only a few keystrokes away.
    compile_and_package: Kompilieren und Paket
    compile_and_package_desc: Fiddle kann automatisch Ihr Experiment in Binärdateien verwandeln, die Sie mit Ihren Freunden, Mitarbeitern oder Großeltern teilen können. Dies ist dank <a href="https://electronforge.io/">Elektron-forge</a>möglich, damit Sie Ihre Fiddle als App für Windows, macOS oder Linux verpacken können.
    easy_start: Beginne mit Fiddle, Fortfahren
    easy_start_desc: Fiddle ist keine IDE – es ist jedoch ein ausgezeichneter Ausgangspunkt. Sobald Ihre Geige erwachsen ist, exportieren Sie sie als Projekt mit oder ohne <a href="https://electronforge.io/">Elektronenschmiede</a>. Dann verwenden Sie Ihren Lieblings-Editor und nehmen Sie die Welt!
governance:
  title: Elektro-Governance
  description: Das System der Electron Governance besteht aus Arbeitsgruppen, die verschiedene Aspekte des Electron Ökosystems überwachen, und einer Verwaltungsgruppe, die die Lösung von Konflikten zwischen ihnen unterstützt.
  wgs: Arbeitsgruppe
  ecosystem:
    title: Ökosystem
    description: Beaufsichtigt die Projekte, die die Entwicklung von Electron-Apps vereinfachen.
  outreach:
    title: Reichweite
    description: Wächst die Elektronen-Community
  releases:
    title: Veröffentlichungen
    description: Beaufsichtigt alle Release-Zweige und Tools zur Unterstützung von Releases.
  upgrades:
    title: Upgrades
    description: Überwacht Upgrades von upstream-Abhängigkeiten; insbesondere Chrom und Knoten.
  cmsf:
    title: Gemeinschaft & Sicherheit
    description: Überwacht die Entfernung/Verbote aus der Gemeinschaft.
  security:
    title: Sicherheit
    description: Gewährleistet proaktiv die Sicherheit von Electron als Projekt, reagiert auf eingehende Vorfälle und überwacht die Einführung von Korrekturen.
  admins:
    title: Administrative
    description: Die Administrative Arbeitsgruppe überwacht die gesamte Governance und das gesamte Projekt.
  api:
    title: API
    description: Beaufsichtigt den öffentlichen API-Entwurf auf der Grundlage von Projektprinzipien.
  global:
    overview: Übersicht
    associated_repos: Verknüpfte Repositories
    notes: Besprechungsnotizen
  definitions:
    title: Definitionen
    list:
      - Ein <i>Betreuer</i> ist jeder, der eine aktive Rolle in der Governance spielt.
      - Ein <i>Mitarbeiter</i> ist in der Gemeinschaft aktiv, aber nicht in der Regierungsführung.
      - Ein <i>Teilnehmer</i> ist jeder, der Betreuer oder Mitarbeiter ist.
      - Eine <i>Arbeitsgruppe</i> ist eine Gruppe von Betreuern, die gebildet wird, um die Verantwortung für bestimmte Aspekte des Electron-Projekts zu übernehmen. Normalerweise treffen sich diese Gruppen regelmäßig, treffen sich aber in einigen Fällen nur nach Bedarf, um ihrer Verantwortung nachzukommen.
      - 'Ein <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership">Vorsitzender</a> leitet eine Arbeitsgruppe.'
  responsibilities:
    title: Verantwortungen
    listdescription: "Alle Arbeitsgruppen haben diese Kernaufgaben:"
    list:
      - Sie entscheiden selbst und veröffentlichen ihre Regeln, z. B. wie Entscheidungen getroffen werden, wann Sitzungen abgehalten werden und wer teilnehmen darf.
      - 'Sie wählen <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection"></a> einen Stuhl aus, der</a> der Gruppe vertreten <a href=''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''>soll.'
      - Sie führen Sitzungsnotizen, einschließlich Tagesordnungspunkten, Diskussionspunkten und Ergebnissen, die jeder überprüfen kann.
      - 'Sie sollen in gutem Glauben</a> mit anderen Arbeitsgruppen zusammenarbeiten und <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values">arbeiten.'
    see_charter: Weitere Informationen finden Sie in <a href="https://github.com/electron/governance/tree/master/charter/README.md">Charter</a> .
  code_of_conduct: Die Electron-Organisation und alle darin repos halten sich an die folgenden <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md">Verhaltenskodex.</a>
  license: Electron ist mit der <a href="https://github.com/electron/electron/blob/master/LICENSE">MIT Lizenz</a> lizenziert.
  repository: Weitere Informationen zur Governance-Struktur</a> finden Sie im <a href="https://github.com/electron/governance">-Governance-Repository.
