electron_is_easy:
  title: 想像以上に簡単です
  description: もしあなたがWebサイトを作成できるなら、その調子でデスクトップアプリを作成できます。Electron は JavaScript, HTML, CSSといったWeb技術を利用してネイティブアプリケーションを作成するためのフレームワークです。開発者がアプリの重要な部分に集中できるように、Electronが困難な部分を処理します。
  video_link: 動画を見る
web_technologies:
  title: Web技術
  description: Electron は ChromiumとNode.jsを利用しているため、HTML, CSS, JavaScriptを利用してアプリを開発することができます。
open_source:
  title: オープンソース
  desciption: Electron は GitHubおよび活発なボランティアのコミュニティによってメンテナンスされるオープンソースプロジェクトです。
cross_platform:
  title: クロスプラットフォーム
  description: Mac, Windows, Linuxに対応。Electronアプリは3つのプラットフォームでビルド・動作します。
