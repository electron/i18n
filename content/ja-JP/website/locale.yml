  description: <a href='https://discuss.atom.io/c/electron'>ディスカッション</a>フォーラムや<a href='http://atom-slack.herokuapp.com/'>Slack</a>で質問することができます。また、Twitter（<a href="https://twitter.com/electronjs">@electronjs</a>）では Electron に関する重要な情報をツイートしているので、是非フォローしてみてください。もし、フォーラムやSNSといったパブリックな手段以外で連絡を取る必要がある場合は E メール ( <a href="mailto:info@electronjs.org">info@electronjs.org</a> ) でのお問い合わせも可能です。
