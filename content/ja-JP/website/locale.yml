landing:
  get_started: 始めましょう！
  fiddle:
    lead_desc: やさしい Electron のはじめかた
    create_app: あなたのアプリを作る
    description: Electron Fiddle では、小さな Electron の実験を作成して遊ぶことができます。 開くとクイックスタートテンプレートが表示されます。いくつか変更して、実行したい Electron のバージョンを選択してから試してみましょう。すると、GitHub Gist やローカルフォルダーに Fiddle を保存できます。GitHub にプッシュされたものは、アドレスバーに入力するだけで誰でもすぐに Fiddle を試すことができます。
    explore: Electron に触れる
    explore_desc: "一切の依存関係をインストールせずに Electron を試しましょう。Fiddle にはプラットフォームに触れるためのすべてが含まれています。Electron で利用可能なすべての API の例も含まれているので、BrowserView とは何か、または desktopCapturer がどのように機能するのかをすぐに確認したい場合でも、Fiddle はカバーしています。"
    code_with_types: 型付きコーディング
    code_with_types_desc: Fiddle には、Microsoft の 優れた Monaco Editor が含まれています。これは、Visual Studio Code と同じ力を持つエディタです。 また、現在選択されているバージョンの Electron の型定義も自動的にインストールされるので、すべての Electron API を常に数回のキー操作だけで利用できます。
    compile_and_package: コンパイルとパッケージ化
    compile_and_package_desc: Fiddle は自動であなたの実験を友人や同僚や祖父母と共有できるバイナリに変換できます。<a href="https://electronforge.io/">electoron-forge</a> のおかげで、Windows、macOS、または Linux 向けのアプリとして Fiddle をパッケージ化可能になっています。
    easy_start: Fiddle で始めて、続きはどこでも
    easy_start_desc: Fiddle は IDE ではありません。優れた出発点です。あなたの Fiddle が成熟したら、<a href="https://electronforge.io/">electron-forge</a> がなくてもプロジェクトとしてエクスポートできます。それから、好きなエディタを使って世界に発信しましょう。
governance:
  title: Electron のガバナンス
  description: Electron ガバナンスシステムは、Electron エコシステムのさまざまな側面を監督するワーキンググループと、それらの間の衝突を解決するように機能する管理ワーキンググループで構成されています。
  wgs: ワーキンググループ
  docstools:
    title: ドキュメント & ツール
    description: 外部を重視したツール (Fiddle、Forge など)、ウェブサイト上の Electronドキュメント、<code>electron/*</code> リポジトリ、保守担当者のグループによるサードパーティのモジュールへの働きかけを監督します。
  outreach:
    title: 支援
    description: Electron コミュニティを成長させます
  releases:
    title: リリース
    description: すべてのリリースブランチと、リリースをサポートするツールを監督します。
  upgrades:
    title: アップグレード
    description: 上流の依存関係、特に Chromium と Node のアップグレードを監督します。
  website:
    title: ウェブサイト
    description: Electron ウェブサイトの技術的実装、デザイン、スタイルと、関連するツールを監督します。
  cmsf:
    title: コミュニティ & 安全性
    description: コミュニティからの削除・禁止を監督します。
  security:
    title: セキュリティ
    description: プロジェクトとしての Electron のセキュリティを積極的に保証し、生じるインシデントに対応し、修正のロールアウトを監督します。
  admins:
    title: 管理
    description: 管理ワーキンググループはガバナンスとプロジェクト全体を監督します。
  global:
    overview: 概要
    associated_repos: 関連レポジトリ
    notes: 議事録
  definitions:
    title: 定義
    list:
      - <i>メンテナ</i> は、ガバナンスにおいて積極的な役割を果たす人です。
      - <i>コラボレータ</i> はコミュニティで活動していますが、ガバナンスでは活動していない人です。
      - <i>パーティシパント</i> は、メンテナかコラボレータのことです。
      - <i>ワーキンググループ</i> は、Electron プロジェクトの特定の側面に責任を持つように形成されたメンテナのグループです。 通常、これらのグループは定期的に会合しますが、場合によっては、それぞれの責任を果たすのに必要な場合にだけ会合します。
      - '<a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership">議長</a> がワーキンググループを率います。'
  responsibilities:
    title: 責務
    listdescription: "すべてのワーキンググループはこれらの中核的な責任があります。"
    list:
      - 自身らで議決するため、規則を公開投稿しなければなりません。決議がどのように行われ、いつミーティングを開き、誰が参加するのか、というような規則です。
      - 'そのグループを <a href=''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''>代表</a> する議長を <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection">選出</a> します。'
      - 議題項目を含む会議メモ、話し合いの要点、全員が見直すための成果を保管します。
      - '協力し合い、他のワーキンググループと <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values">誠意を持って</a> 仕事をします。'
    see_charter: より詳しくは <a href="https://github.com/electron/governance/tree/master/charter/README.md">憲章</a> を参照してください。
  code_of_conduct: Electron の組織とその中のすべてのリポジトリは、この <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md">行動規範</a> を遵守しています。
  license: Electron は <a href="https://github.com/electron/electron/blob/master/LICENSE">MIT License</a> でライセンスされています。
  repository: ガバナンス構造の詳細については、<a href="https://github.com/electron/governance">Governance Repository</a> を確認してください。
