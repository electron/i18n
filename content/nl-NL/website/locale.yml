electron_is_easy:
  title: Het is makkelijker dan je denkt
  description: Als je een website kunt bouwen, kun je een desktop app bouwen. Electron is een framewerk voor het creëren van applicaties met webtechnologieën als JavaScript, HTML en CSS. Het zorgt zelf voor de moeilijke delen zodat jij je meer kunt richten op de kern van je applicatie.
