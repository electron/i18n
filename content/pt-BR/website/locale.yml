releases: Versões
electron_is_easy:
  title: É mais fácil do que você pensa
  description: Se você pode construir um website, você pode construir um aplicativo desktop. Electron é um framework para criação de aplicações nativas utilizando tecnologias web como JavaScript, HTML e CSS. Ele cuida das partes mais difíceis para que você possa se concentrar somente com o principal da aplicação.
  video_link: Assista o vídeo
web_technologies:
  title: Tecnologias Web
  description: O Electron usa o Chromium e o Node.js, assim você pode construir sua aplicação com HTML, CSS e JavaScript.
open_source:
  title: Código Aberto
  description: Electron é um projeto de código aberto mantido pelo GitHub e por uma comunidade ativa de colaboradores.
cross_platform:
  title: Multiplataforma
  description: Compatíveis com Mac, Windows, e Linux, aplicativos Electron são construídos e executados nas três plataformas.
benefits:
  hard_parts_made_easy: As partes difíceis são feitas facilmente
  automatic_updates: Atualizações automáticas
  native_menus_and_notifications: Notificações & menus nativos
  crash_reporting: Relatório de falhas
  debugging_and_profiling: Depuração & criação de perfil
  windows_installers: Instaladores do Windows
get_started:
  title: Começar
  description: Para começar com o Electron, confira os recursos abaixo. Saiba como envolver o seu aplicativo web com o Electron, acessar todas as APIs e gerar instaladores.
explore:
  title: Explore as APIs do Electron
  description: "O <a href='https://github.com/electron/electron-api-demos'>app de demos da API Electron</a> demonstra de forma interativa os recursos mais importantes da API do Electron. Veja o que é possível fazer com o Electron em exemplos de código e dicas úteis para a construção de seu aplicativo."
download_from_github: Baixar no GitHub
view_all_releases_on_github: <a href="https://github.com/electron/electron-api-demos/releases">Ver todas as versões</a> no GitHub
quick_start:
