electron_is_easy:
  title: É mais fácil do que você pensa
  description: Se você pode construir um website, você pode construir um aplicativo desktop. Electron é um framework para criação de aplicações nativas utilizando tecnologias web como JavaScript, HTML, e CSS. Ele cuida das partes mais difíceis para que você possa se concentrar somente com o principla da aplicação.
  video_link: Assista o vídeo
web_technologies:
  title: Tecnologias Web
  description: Electron usa Chromium e Node.js, assim você pode construir seu aplicação com HTML, CSS e JavaScript.
open_source:
  title: Código aberto
  desciption: Electron é um projeto código aberto mantido pelo o GitHub e com uma comunidade ativa de colaboradores.
cross_platform:
  title: Multiplataforma
  description: Compatível com Mac, Windows, e Linux. Aplicação Electron podem ser construídos e executados nas três plataformas.
