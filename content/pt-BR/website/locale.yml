  description: Um pequeno aplicativo Electron com notações úteis.
  clone: Clone o repositório Quick Start
  go_into_repo: Ir para o repositório
  install_deps: Instale as dependências e execute
  dive_deeper: Ou você pode ir mais fundo e ler a <a href='/docs'>documentação</a>.
need_help:
  title: Precisa de Ajuda?
  description: Faça perguntas no fórum <a href='https://discuss.atom.io/c/electron'>Discuss</a> ou no nosso canal do <a href='http://atom-slack.herokuapp.com/'>Slack</a>. Siga <a href="https://twitter.com/electronjs">@electronjs</a> no Twitter para anúncios importantes. Precisa falar em particular? Mande um e-mail para <a href="mailto:info@electronjs.org">nfo@electronjs.org</a>.
