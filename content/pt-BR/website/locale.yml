landing:
  get_started: Começar
  fiddle:
    lead_desc: Maneira mais fácil de começar com Electron
    different_os: "Não é o sistema operacional correto? Veja:"
    create_app: Crie seu aplicativo
    description: Electron Fiddle permite que você crie e inicie com pequenas experiências do Electron. Ele te cumprimenta com um modelo de início rápido após a abertura – altere algumas coisas, escolha a versão do Electron com que você quer executá-lo e inicie. Então, salve seu Fiddle como um Gist do GitHub ou para uma pasta local. Uma vez lançado para o GitHub, qualquer um pode rapidamente experimentar seu Fiddle inserindo-o na barra de endereços.
    explore: Explore Electron
    explore_desc: "Experimente o Electron sem instalar quaisquer dependências: Fiddle inclui tudo o que você precisará explorar a plataforma. Ele também inclui exemplos para cada API disponível no Electron, então se você quiser ver rapidamente o que é um BrowserView ou como o desktopCapturer funciona, o Fiddle te mostrar."
    code_with_types: Código com Tipos
    code_with_types_desc: Fiddle inclui o excelente Monaco Editor da Microsoft o mesmo editor que é usado no Visual Studio Code. Ele também instala as definições de tipo para a versão atualmente selecionada do Electron automaticamente, garantindo que você sempre tem todas as APIs Electron apenas alguns keystrokes.
    compile_and_package: Compilação e Empacotamento
    compile_and_package_desc: Fiddle pode automaticamente transformar seu experimento em binários para você compartilhar com seus amigos, colegas de trabalho e parentes. Isso é feito graças ao <a href="https://electronforge.io/">electron-forge</a>, permitindo que você empacote seu Fiddle como um app para Windows, macOS ou Linux.
    easy_start: Comece com Fiddle e Continue Onde Quiser
    easy_start_desc: Fiddle não é uma IDE – no entanto é um excelente ponto de partida. Uma vez que suas fibras crescerem, exporte-o como um projeto com ou sem <a href="https://electronforge.io/">electron-forge</a>. Então, use seu editor favorito e capture o mundo!
governance:
  title: Governança do Electron
  description: O sistema de governança Electron é composto por grupos de trabalho que supervisionam diferentes aspectos do ecossistema Electron, e um grupo de trabalho Administrativo que funciona para resolver conflitos entre eles.
  wgs: Grupos de Trabalho
  ecosystem:
    title: Ecossistema
    description: Supervisiona os projetos que facilitam o desenvolvimento de aplicativos Electron.
  outreach:
    title: Alcance
    description: Cresce a Comunidade do Electron
  releases:
    title: Versões
    description: Supervisiona todas as ramos de lançamento e ferramentas para apoiar lançamentos.
  upgrades:
    title: Atualizações
    description: Supervisiona atualizações de dependências upstream; especificamente Chromium e Node.
  cmsf:
    title: Comunidade & Segurança
    description: Supervisiona remoções/proibições da comunidade.
  security:
    title: Segurança
    description: Garante proativamente a Segurança do Electron como um projeto, responde a incidentes recebidos e supervisiona a implementação de correções.
  admins:
    title: Administração
    description: O Grupo de Trabalho Administrativo supervisiona toda a governação e o projeto.
  api:
    title: API
    description: Supervisiona o design de API pública com base nos princípios do projeto.
  global:
    overview: Visão Geral
    associated_repos: Repositórios associados
    notes: Anotações de Reunião
  definitions:
    title: Definições
    list:
      - Um <i>mantenedor</i> é qualquer um que desempenha um papel ativo na governança.
      - Um <i>colaborador</i> é ativo na comunidade, mas não na governança.
      - Um participante <i></i> é qualquer pessoa que seja um mantenedor ou colaborador.
      - Um <i>grupo de trabalho</i> é um grupo de mantenedores que é formado para assumir responsabilidade por certos aspectos do projeto Electron. Normalmente, estes grupos reunir-se-ão com regularidade, mas em alguns casos só cumprirão as suas obrigações conforme exigido.
      - 'Uma <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership">cadeira</a> lidera um grupo de trabalho.'
  responsibilities:
    title: Responsabilidades
    listdescription: "Todos os grupos de trabalho têm as seguintes responsabilidades fundamentais:"
    list:
      - Eles decidem por si e divulgam as suas regras publicamente; por exemplo, como são tomadas decisões quando se realizam reuniões e quem pode comparecer.
      - 'Eles devem <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection">selecionar</a> uma cadeira para representar <a href=''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''></a> o grupo.'
      - Eles devem manter notas de reunião, incluindo itens da agenda, pontos de discussão e resultados para que todos possam revisar.
      - 'Eles serão colaborativos e trabalharão <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values">de boa fé</a> com outros Grupos de Trabalho.'
    see_charter: Veja <a href="https://github.com/electron/governance/tree/master/charter/README.md">charter</a> para mais informações.
  code_of_conduct: A organização Electron e todos os seus repositórios aderem ao seguinte <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md">Código de Conduta.</a>
  license: O Electron é licenciado pela <a href="https://github.com/electron/electron/blob/master/LICENSE">MIT License</a>.
  repository: Confira o <a href="https://github.com/electron/governance">Repositório de Governança</a> para encontrar mais informações sobre a estrutura de governança.
