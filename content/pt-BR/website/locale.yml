  windows_installers: Instaladores do Windows
get_started:
  title: Começar
  description: Para começar com o Electron, confira os recursos abaixo. Saiba como envolver o seu aplicativo web com Electron, acessar todas as APIs e gerar instaladores.
explore:
  title: Explore as APIs do Electron
  description: "O <a href='https://github.com/electron/electron-api-demos'>Electron API Demos app</a> demonstra de forma interativa as características mais importantes da API do Electron. Veja o que é possível com Electron em exemplos de código e dicas úteis para a construção de seu aplicativo."
