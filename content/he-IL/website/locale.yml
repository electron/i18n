landing:
  get_started: צא לדרך
  fiddle:
    lead_desc: הדרך הקלה ביותר להתחיל לפתח עם Electron
    create_app: יצירת יישום משלך
    description: Electron Fiddle מאפשר לך ליצור ולשחק עם ניסויים קטנים ב־Electron. הוא מברך אותך בתבנית לכניסה מהירה לעניינים לאחר הפתיחה – באפשרותך לשנות מה שמעניין אותך, לבחור את גרסת ה־Electron שעליה ברצונך להריץ את הקוד ולאחר מכן לשחק אתו. בהמשך, באפשרותך לשמור את ה־Fiddle או ב־Gist ב־GitHub או לתיקייה מקומית. לאחר הדחיפה ל־GitHub, יוכלו כולם להתנסות ב־Fiddle שלך ישירות על ידי הקלדת כתובתו בשורת הכתובות.
    explore: התנסות ב־Electron
    explore_desc: "באפשרותך להתנסות ב־Electron בלי להתקין תלויות נוספות: ב־Fiddle נכללות דוגמות לכל API שזמין ב־Electron, כך שאם מעניין אותך להציץ בקלילות ולהבין מה עושים עם BrowserView או איך desktopCapturer עובד, ל־Fiddle יש מענה עבורך."
    code_with_types: פיתוח עם טיפוסים
    code_with_types_desc: ב־Fiddle נכלל העורך Monaco הנפלא מבית Microsoft, אותו העורך שעליו מבוסס Visual Studio Code. הוא גם מתקין את הגדרות עבור הגרסה הנבחרת של Electron אוטומטית, כדי לוודא שכל ה־API של Electron נגיש לך בהינף יד.
    compile_and_package: הידור ואריזה
    compile_and_package_desc: ל־Fiddle יש אפשרות להפוך את הניסוי שלך לקבצים בינריים כדי לאפשר לך לשתף אותם עם חבריך, שותפיך לעבודה או סביך. כל הטוב הזה מתאפשר בזכות <a href="https://electronforge.io/">electron-forge</a>, שמאפשר לך לארוז את ה־fiddle שלך לצורת יישום עבור Windows,‏ macOS או לינוקס.
    easy_start: אפשר להתחיל עם Fiddle ולהמשיך בכל מקום אחר
    easy_start_desc: Fiddle זו אינה סביבת פיתוח – עם זאת, זאת סביבה מעולה למתחילים. לאחר שה־fiddle שלך צמח לו לאטו, ניתן לייצא אותו כמיזם עם או ללא <a href="https://electronforge.io/">electron-forge</a>. בהמשך, יתאפשר לך להשתמש בעורך המועדף עליך ולהשתלט על העולם!
