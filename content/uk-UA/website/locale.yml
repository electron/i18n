electron_is_easy:
  title: Все простіше, ніж здається
  description: Якщо ви можете створити сайт, то ви можете створити і прикладну програму. Electron це фреймворк для створення застосунків з такими веб-технологіями як JavaScript, HTML та CSS. Він подбає про важкі частини, тому ви можете зосередитися на ядрі вашої програми.
  video_link: Дивитися відео
web_technologies:
  title: Веб-технології
  description: Electron використовує Chromium та Node.js, тому ви можете створювати додатки за допомогою HTML, CSS та JavaScript.
open_source:
  title: Відкрите ПЗ
  description: Electron це відкритий проект, який підтримується GitHub та активною спільнотою розробників.
cross_platform:
  title: Крос-платформний
  description: Сумісний з Mac, Windows та Linux, застосунки Electron збираються та запускаються на трьох платформах.
