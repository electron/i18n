landing:
  get_started: Başlarken
  fiddle:
    lead_desc: Electron ile başlamanın en kolay yolu
    create_app: Uygulamanı oluştur
    description: Electron Fiddle lets you create and play with small Electron experiments. It greets you with a quick-start template after opening – change a few things, choose the version of Electron you want to run it with, and play around. Then, save your Fiddle either as a GitHub Gist or to a local folder. Once pushed to GitHub, anyone can quickly try your Fiddle out by just entering it in the address bar.
    explore: Electron'u Keşfet
    explore_desc: "Try Electron without installing any dependencies: Fiddle includes everything you'll need to explore the platform. It also includes examples for every API available in Electron, so if you want to quickly see what a BrowserView is or how the desktopCapturer works, Fiddle has got you covered."
    code_with_types: Kod Tipleri
    code_with_types_desc: Fiddle, Microsoft'un mükemmel Monaco Editör'ü, Visual Studio Code'u destekleyen aynı editörü içerir. Ayrıca, seçili olan Electron sürümü için tür tanımlarını otomatik olarak yükler ve tüm Electron API'lerine her zaman yalnızca birkaç tuşa basılmasını sağlar.
    compile_and_package: Derle ve Paketle
    compile_and_package_desc: Fiddle, denemenizi arkadaşlarınız, iş arkadaşlarınız veya büyükanne ve büyükbabalarınızla paylaşabileceğiniz ikili dosyalara otomatik olarak dönüştürebilir. Fiddle'ınızı Windows, macOS veya Linux için bir uygulama olarak paketlemenize izin veren <a href="https://electronforge.io/"> electron forge </a> sayesinde bunu yapar.
    easy_start: Fiddle ile Başlayın, Her Yere Devam Edin
    easy_start_desc: Fiddle IDE değil - mükemmel bir başlangıç noktasıdır. Fiddle'ınız büyüdükten sonra, projeyi <a href="https://electronforge.io/"> electron forge </a> içeren veya içermeyen bir proje olarak dışa aktarın. Ardından favori editörünüzü kullanın ve dünyaya katılın!
governance:
  title: Electron Yönetimi
  description: Electron yönetim sistemi, Electron ekosisteminin farklı yönlerini denetleyen Çalışma Gruplarından ve aralarındaki çatışmaları çözmek için çalışan bir İdari çalışma grubundan oluşur.
  wgs: Çalışma Grupları
  docstools:
    title: Belgeler ve Araçlar
    description: Dışarıya odaklanmış takımları (örneğin, Fiddle, Forge), web sitesindeki Electron dokümantasyonunu ve <code> electron / * </code> depolarını ve bakımcının 3. parti modüllerine erişimini yönetir.
  outreach:
    title: Sosyal Yardım
    description: Electron Topluluğunu Büyüt
  releases:
    title: Sürümler
    description: Tüm serbest bırakma dallarını ve serbest bırakmayı destekleyecek araçları denetler.
  upgrades:
    title: Yükseltmeler
    description: Yukarı havza bağımlılıklarının yükseltmelerini denetler; özellikle Chromium ve Node.
  website:
    title: Web sitesi
    description: Electron web sitesinin teknik uygulamasını, tasarımını ve stilini ve ilgili takımları denetler.
  cmsf:
    title: Topluluk ve Güvenlik
    description: Topluluktan çıkarılmasını / yasaklanmasını denetler.
  security:
    title: Güvenlik
    description: Bir proje olarak Elektron Güvenliğini proaktif olarak sağlar, gelen olaylara cevap verir ve düzeltmelerin başlatılmasını denetler.
  admins:
    title: İdari
    description: İdari Çalışma Grubu tüm yönetim ve projeyi denetler.
  global:
    overview: Genel Bakış
    associated_repos: İlişkili Depolar
    notes: Toplantı Notları
  definitions:
    title: Tanımlar
    list:
      - Bir <i> koruyucu </i>, yönetimde aktif bir rol oynayan herkesdir.
      - Bir <i> ortak çalışan </i> toplulukta etkin ancak yönetişimde aktif değil.
      - Bir <i> katılımcı </i>, koruyucu veya ortak çalışan olan herhangi bir kişidir.
      - Bir <i> çalışma grubu </i>, Electron projesinin belirli yönleriyle ilgili sorumluluk almak üzere oluşturulmuş bir grup bakım uzmanıdır. Normalde bu gruplar düzenli olarak toplanır, ancak bazı durumlarda sadece sorumluluklarını yerine getirmek için gereken şekilde toplanır.
      - 'A <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership">chair</a> leads a working group.'
  responsibilities:
    title: Sorumluluklar
    listdescription: "Tüm Çalışma Gruplarının şu ana sorumlulukları vardır:"
    list:
      - Kendileri için karar verecek ve kurallarını aleni bir şekilde paylaşacaklardır; kararlar nasıl verilir, toplantılar yapıldığında ve kimler katılabilir.
      - 'They shall <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection">select</a> a chair to <a href=''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''>represent</a> the group.'
      - They shall keep meeting notes, including agenda items, discussion points, and outcomes for everyone to review.
      - 'They shall be collaborative and work <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values">in good faith</a> with other Working Groups.'
    see_charter: See <a href="https://github.com/electron/governance/tree/master/charter/README.md">charter</a> for more information.
  code_of_conduct: The Electron organization and all repos therein adhere to the following <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md">Code of Conduct.</a>
  license: Electron is licensed with the <a href="https://github.com/electron/electron/blob/master/LICENSE">MIT License</a>.
  repository: Check out the <a href="https://github.com/electron/governance">Governance Repository</a> to find more information about the governance structure.
