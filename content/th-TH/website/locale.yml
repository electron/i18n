    explore_desc: "ลองใช้อิเล็กตรอนโดยไม่ต้องติดตั้งการพึ่งพาใด ๆ : ซอมีทุกสิ่งที่คุณต้องการในการสำรวจแพลตฟอร์ม นอกจากนี้ยังมีตัวอย่างสำหรับทุก ๆ API ที่มีอยู่ใน Electron ดังนั้นหากคุณต้องการดูว่า BrowserView คืออะไรหรือ desktopCapturer ทำงานอย่างไรซอก็ทำให้คุณเข้าใจ"
    code_with_types: รหัสด้วยประเภท
    code_with_types_desc: Fiddle ได้รวม Monaco Editor ที่ยอดเยี่ยมของ Microsoft ซึ่งเป็นโปรแกรมแก้ไขเดียวกันกับรหัส Visual Studio นอกจากนี้ยังติดตั้งคำจำกัดความประเภทสำหรับ Electron เวอร์ชันที่เลือกไว้ในปัจจุบันโดยอัตโนมัติเพื่อให้แน่ใจว่าคุณมี Electron API ทั้งหมดเพียงไม่กี่การกดแป้น
    compile_and_package: คอมไพล์ และ แพคเกจ
    compile_and_package_desc: ซอสามารถเปลี่ยนการทดสอบของคุณให้เป็นไบนารีที่คุณสามารถแบ่งปันกับเพื่อนผู้ร่วมงานหรือปู่ย่าตายายของคุณโดยอัตโนมัติ ต้องขอบคุณ <a href="https://electronforge.io/"> อิเล็กตรอน - ฟอร์จ </a> ซึ่งช่วยให้คุณจัดทำซอของคุณเป็นแอพสำหรับ Windows, MacOS หรือ Linux
    easy_start: เริ่มด้วย Fiddle ต่อไปทุกที่
    easy_start_desc: ซอไม่ได้เป็น IDE - แต่มันเป็นจุดเริ่มต้นที่ยอดเยี่ยม เมื่อซอของคุณโตขึ้นให้ส่งออกเป็นโปรเจ็กต์ที่มีหรือไม่มี <a href="https://electronforge.io/"> อิเล็กตรอน - ฟอร์จ </a> จากนั้นใช้โปรแกรมแก้ไขที่คุณชื่นชอบและทำในโลกนี้!
governance:
  title: การกำกับดูแล Electron 
  description: ระบบการกำกับดูแล Electron ประกอบด้วยคณะทำงานที่ดูแลด้านต่าง ๆ ของระบบนิเวศของอิเล็กตรอนและคณะทำงานด้านการบริหารที่ทำหน้าที่แก้ไขความขัดแย้งระหว่างกัน
  wgs: คณะทำงาน
  docstools:
    title: เอกสารและเครื่องมือ
    description: ดูแลเครื่องมือที่เน้นจากภายนอก (เช่นซอ, ปลอม), เอกสารอิเล็คตรอนทั่วทั้งเว็บไซต์และ <code> อิเล็กตรอน / * </code> ที่เก็บและกลุ่มของผู้ดูแลเข้าถึงโมดูลบุคคลที่สาม
  outreach:
    title: "ยื่นออกไป\n"
    description: เติบโตชุมชน Electron 
  releases:
    title: การเผยแพร่
    description: ดูแลทุกสาขาที่วางจำหน่ายและเครื่องมือในการสนับสนุนการเปิดตัว
  upgrades:
    title: อัพเกรด
    description: กำกับดูแลการอัพเกรดของการพึ่งพาต้นน้ำ; โดยเฉพาะ Chromium และ Node
  website:
    title: เว็บไซต์
    description: ดูแลการดำเนินงานด้านเทคนิคการออกแบบและรูปแบบของเว็บไซต์อิเล็กตรอนและเครื่องมือที่เกี่ยวข้อง
  cmsf:
    title: ชุมชนและความปลอดภัย
    description: ดูแลการกำจัด / การแบนจากชุมชน
  security:
    title: ความปลอดภัย
    description: มั่นใจในความปลอดภัยของ Electron ในเชิงรุกในโครงการตอบสนองต่อเหตุการณ์ที่เกิดขึ้นและดูแลการแก้ไขปัญหา
  admins:
    title: การบริหาร
    description: คณะทำงานด้านธุรการดูแลการกำกับดูแลและโครงการทั้งหมด
  global:
    overview: ภาพรวม
    associated_repos: แหล่งเก็บข้อมูลที่เกี่ยวข้อง
    notes: บันทึกการประชุม
  definitions:
    title: คำนิยาม
    list:
      - <i> ผู้ดูแล </i> คือทุกคนที่มีบทบาทอย่างแข็งขันในการกำกับดูแล
      - <i> ผู้ทำงานร่วมกัน </i> ทำงานอยู่ในชุมชน แต่ไม่ใช่ในการกำกับดูแล
      - <i> ผู้เข้าร่วม </i> คือทุกคนที่เป็นผู้ดูแลหรือผู้ทำงานร่วมกัน
      - <i> คณะทำงาน </i> เป็นกลุ่มผู้ดูแลที่จัดตั้งขึ้นเพื่อรับผิดชอบในบางแง่มุมของโครงการอิเล็กตรอน โดยปกติกลุ่มเหล่านี้จะประชุมกันเป็นประจำ แต่ในบางกรณีจะตอบสนองตามความต้องการเพื่อให้บรรลุความรับผิดชอบ
      - '<a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership"> ประธาน </a> นำพาคณะทำงาน'
  responsibilities:
    title: ความรับผิดชอบ
    listdescription: "คณะทำงานทั้งหมดมีความรับผิดชอบหลักเหล่านี้:"
    list:
      - พวกเขาจะต้องตัดสินใจด้วยตนเองและโพสต์ต่อสาธารณะกฎของตนเช่น วิธีการตัดสินใจเมื่อมีการประชุมและผู้ที่อาจเข้าร่วม
      - 'พวกเขาจะ <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection"> เลือก </a> เก้าอี้สำหรับ <a href = ''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''> ตัวแทน </a> กลุ่ม'
      - พวกเขาจะต้องเก็บบันทึกการประชุมรวมถึงวาระการประชุมจุดอภิปรายและผลลัพธ์สำหรับทุกคนที่จะทบทวน
      - 'พวกเขาจะทำงานร่วมกันและทำงาน <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values"> โดยสุจริต </a> กับคณะทำงานอื่น ๆ'
    see_charter: ดู <a href="https://github.com/electron/governance/tree/master/charter/README.md"> กฎบัตร </a> สำหรับข้อมูลเพิ่มเติม
  code_of_conduct: องค์กร Electron และ repos ทั้งหมดในนั้นเป็นไปตาม <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md"> จรรยาบรรณ </a> ต่อไปนี้
  license: Electron ได้รับอนุญาตให้ใช้งานกับ <a href="https://github.com/electron/electron/blob/master/LICENSE"> ใบอนุญาต MIT </a>
  repository: ลองดู <a href="https://github.com/electron/governance"> พื้นที่เก็บข้อมูลการกำกับดูแล </a> เพื่อค้นหาข้อมูลเพิ่มเติมเกี่ยวกับโครงสร้างการกำกับดูแล
