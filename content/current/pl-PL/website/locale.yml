landing:
  get_started: Pierwsze kroki
  fiddle:
    lead_desc: Najprostszy sposób aby rozpocząć swoją przygodę z Electronem
    create_app: Stwórz swoją aplikację
    description: Electron Fiddle pozwala tworzyć i testować proste aplikacje Electronowe. Po otwarciu dostaniesz dostęp do prostej, przykładowej aplikacji - zmień kilka rzeczy, wybierz, którą wersję Electrona chcesz używać i gotowe. Następnie zapisz swój projekt jako Github Gist lub pobierz go. Gdy już twój projekt znajdzie się na Githubie, każdy będzie mógł go zobaczyć i wypróbować, poprzez wklejenie go do paska wyszukiwania.
    explore: Eksploruj
    explore_desc: "Wypróbuj Electrona bez instalowania jakichkolwiek zależności: Fiddle zawiera wszystko, czego potrzebujesz, aby rozpocząć swoją przygodę z platformą. Znajdzieaz w nim również przykłady użycia API, więc jeśli chcesz zobaczyć co to BrowserView lub jak działa desktopCapturer, Fiddle to wszystko, czego potrzebujesz."
    code_with_types: Programowanie z typami
    code_with_types_desc: Fiddle zawiera perfekcyjny edytor Monaco, ten sam, który Microsoft stworzył na potrzeby Visual Studio Code. Automatycznie instaluje definicje typów dla wybranej wersji Electrona, dając ci możliwość wypróbowania dowolnych metod API.
    compile_and_package: Kompiluj i spakuj
    compile_and_package_desc: Fiddle potrafi automatycznie zamienić twój projekt w program, którym możesz podzielić się z przyjaciółmi, współpracownikami, czy rodziną. A to wszystko dzięki <a href="https://electronforge.io/">electron-forge</a>, który pakuje twój projekt w aplikację na systemy Windows, macOS oraz Linux.
    easy_start: Rozpocznij z Fiddle, kontynuuj gdziekolwiek
    easy_start_desc: Fiddle to nie IDE - jest to jednak doskonałe miejsce na rozpoczęcie. Kiedy Twój fiddle urośnie, wyeksportuj go jako projekt albo za pomocą <a href="https://electronforge.io/">electron-forge</a>. Następnie, użyj Twój ulubiony edytor i podbijaj świat!
governance:
  title: Zarządzanie Electronem
  description: System zarządzania Electrona złożony jest z wielu grup, które zajmują się aspektami ekosystemu oraz z grupy administracyjnej, która ma za zadanie rozwiązywać konflikty pomiędzy poszczególnymi grupami.
  wgs: Grupy Robocze
  ecosystem:
    title: Ekosystem
    description: Nadzoruje projekty, które ułatwiają tworzenie aplikacji Electron.
  outreach:
    title: Pomoc
    description: Rozwijanie Społeczności Electron
  releases:
    title: Wydania
    description: Przegląd wszystkich gałęzi i obsługi wydań.
  upgrades:
    title: Aktualizacje
    description: Nadzoruje aktualizacje zależności; konkretnie Chromium i Node.
  cmsf:
    title: Społeczność & Bezpieczeństwo
    description: Nadzoruje usunięciami/blokowaniem z społeczności.
  security:
    title: Bezpieczeństwo
    description: Proaktywnie zapewnia bezpieczeństwo Electron jako projektu, reaguje na napływające incydenty i nadzoruje wprowadzanie poprawek.
  admins:
    title: Administracja
    description: Administracyjna Grupa Robocza nadzoruje zarządzanie i cały projekt.
  api:
    title: API
    description: Nadzoruje publiczne API oparte na zasadach projektu.
  global:
    overview: Przegląd
    associated_repos: Powiązane Repozytoria
    notes: Notatki ze spotkań
  definitions:
    title: Definicje
    list:
      - <i>Opiekun</i> to każdy, kto odgrywa aktywną rolę w zarządzaniu.
      - <i>Kolaborator</i> udziela się w community, ale nie zajmuje się zarządzaniem.
      - <i>Uczestnikiem</i> jest każdy, kto jest opiekunem lub kolabolatorem.
      - <i>Grupa robocza</i> jest grupą opiekunów utworzoną w celu przejęcia odpowiedzialności za niektóre aspekty projektu Electron. Grupy te spotykają się zazwyczaj regularnie, ale w niektórych przypadkach spotykają się tylko w miarę potrzeb, aby wypełnić swoje obowiązki.
      - '<a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership">Lider</a> prowadzi grupę roboczą.'
  responsibilities:
    title: Obowiązki
    listdescription: "Wszystkie grupy robocze posiadają następujące główne obowiązki:"
    list:
      - Powinni decydować samodzielnie i publicznie ogłosić swoje zasady, np. w jaki sposób podejmowane są decyzje, kiedy przeprowadzane są zebrania oraz kto może w nich brać udział.
      - '<a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection">Wybierają</a> lidera do <a href=''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''>reprezentowania</a> grupy.'
      - Prowadzą raporty z posiedzeń, w tym punkty porządku obrad, punkty dyskusyjne i ich wyniki dostępne dla wszystkich.
      - 'Będą one współpracować i pracować <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values">w dobrej wierze</a> z innymi Grupami Roboczymi.'
    see_charter: Sprawdź <a href="https://github.com/electron/governance/tree/master/charter/README.md">statut</a> po więcej informacji.
  code_of_conduct: Organizacja Electron i wszelkie repozytoria od niej zależne przestrzegają następującego <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md">kodeksu postępowania.</a>
  license: Electron jest licencjonowany <a href="https://github.com/electron/electron/blob/master/LICENSE">licencją MIT</a>.
  repository: Sprawdź <a href="https://github.com/electron/governance">repozytorium zarządzania</a>, aby znaleźć więcej informacji na temat struktury zarządzania.
