landing:
  get_started: Memulai
  fiddle:
    lead_desc: Cara paling mudah memulai dengan Electron
    create_app: Ciptakan aplikasi Anda
    description: Electron Fiddle memungkinkan Anda membuat dan bermain dengan percobaan Electron kecil. Anda akan disambut dengan templat quick-start segera setelah dibuka, ubahlah beberapa hal, pilih versi Electron yang ingin Anda jalankan, dan mainkan. Kemudian, simpan Fiddle Anda baik sebagai GitHub Gist atau ke folder lokal. Setelah di-push ke GitHub, siapa pun dapat dengan cepat mencoba Fiddle Anda dengan hanya memasukkannya di bilah alamat.
    explore: Jelajahi Electron
    explore_desc: "Mencoba Elektron tanpa menginstal dependensi apa pun: Fiddle mencakup semua yang Anda perlukan untuk menjelajahi platform ini. Termasuk juga contoh untuk setiap API yang tersedia di Electron, jadi jika Anda ingin segera melihat apa itu BrowserView atau bagaimana desktopCapturer bekerja, Fiddle bisa membantu Anda."
    code_with_types: Kode dengan Tipe
    code_with_types_desc: Fiddle menyertakan Editor Microsoft Monaco yang hebat, editor yang sama diberdayakan untuk Visual Studio Code. Fiddle juga menginstal definisi untuk versi Electron yang saat ini dipilih secara otomatis, memastikan Anda mendapatkan semua API Electron hanya dengan beberapa penekanan tombol saja.
    compile_and_package: Paket dan Kompilasi
    compile_and_package_desc: Fiddle mampu secara otomatis mengubah karya Anda menjadi kode binari yang dapat Anda bagikan dengan teman, rekan kerja, atau kakek-nenek. Hal itu didapat berkat <a href="https://electronforge.io/"> electron-forge </a>, yang memungkinkan Anda untuk mengemas Fiddle sebagai aplikasi untuk Windows, MacOS, atau Linux.
    easy_start: Mulai dengan Fiddle, Lanjutkan Kapanpun
    easy_start_desc: Fiddle bukanlah IDE – namun itu bisa jadi titik mulai yang bagus. Ketika fiddle Anda berkembang, eksporlah sebagai proyek dengan atau tanpa <a href="https://electronforge.io/">electron-forge</a>. Lalu, gunakan editor favorit Anda dan hadapilah dunia!
governance:
  title: Tata Kelola Electron
  description: Sistem tata kelola Elektron terdiri dari Kelompok Kerja yang mengawasi berbagai aspek ekosistem Elektron, dan ada satu kelompok kerja Administratif yang berfungsi untuk menyelesaikan konflik di antara aspek tersebut.
  wgs: Kelompok Kerja
  ecosystem:
    title: Ecosystem
    description: Oversees the projects that make Electron app development easier.
  outreach:
    title: Diluar Jangkauan
    description: Menumbuhkan komunitas Elektron
  releases:
    title: Rilis
    description: Oversees all release branches, and tooling to support releases.
  upgrades:
    title: Upgrade
    description: Oversees upgrades of upstream dependencies; specifically Chromium and Node.
  cmsf:
    title: Komunitas & Keselamatan
    description: Oversees removal/bans from community.
  security:
    title: Keamanan
    description: Proactively ensures the Security of Electron as a project, responds to incoming incidents, and oversees rollout of fixes.
  admins:
    title: Administratif
    description: Kelompok Kerja Administratif mengawasi seluruh tata kelola dan proyek.
  api:
    title: API
    description: Oversees public API design based on project principles.
  global:
    overview: Sekilas
    associated_repos: Repositori Terkait
    notes: Catatan Rapat
  definitions:
    title: Definisi
    list:
      - A <i>maintainer</i> is anyone who plays an active role in governance.
      - A <i>collaborator</i> is active in the community, but not in governance.
      - A <i>participant</i> is anyone who is a maintainer or collaborator.
      - A <i>working group</i> is a group of maintainers that is formed to take responsibility for certain aspects of the Electron project. Normally these groups will meet regularly but in some cases will only meet as required to fulfill their responsibilities.
      - 'A <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership">chair</a> leads a working group.'
  responsibilities:
    title: Responsibilities
    listdescription: "All Working Groups have these core responsibilities:"
    list:
      - They shall decide for themselves, and publicly post, their rules, e.g. how decisions are made, when meetings are held, and who may attend.
      - 'They shall <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection">select</a> a chair to <a href=''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''>represent</a> the group.'
      - They shall keep meeting notes, including agenda items, discussion points, and outcomes for everyone to review.
      - 'They shall be collaborative and work <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values">in good faith</a> with other Working Groups.'
    see_charter: See <a href="https://github.com/electron/governance/tree/master/charter/README.md">charter</a> for more information.
  code_of_conduct: The Electron organization and all repos therein adhere to the following <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md">Code of Conduct.</a>
  license: Electron dilisensi dengan <a href="https://github.com/electron/electron/blob/master/LICENSE">Lisensi MIT</a>.
  repository: Silahkan kunjungi <a href="https://github.com/electron/governance">Tatakelola Repositori</a> untuk mendapatkan informasi lebih lengkap mengenai struktur tatakelola.
