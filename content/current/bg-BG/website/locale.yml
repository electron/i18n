  title: По-лесно е, отколкото си мислите
  description: Ако можете да създадете уеб сайт, то можете да създадете и настолно приложение. Електрон е система за създаване на настолни приложения, използвайки интернет технологии като JavaScript, HTML и CSS. Електрон се грижи за трудните неща, за да можете вие да се фокусирате върху същността на вашето приложение.
