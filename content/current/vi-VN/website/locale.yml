landing:
  get_started: Bắt đầu
  fiddle:
    lead_desc: Cách dễ dàng nhất để bắt đầu với Electron
    create_app: Tạo ứng dụng của bạn
    description: Electron Fiddle lets you create and play with small Electron experiments. It greets you with a quick-start template after opening – change a few things, choose the version of Electron you want to run it with, and play around. Then, save your Fiddle either as a GitHub Gist or to a local folder. Once pushed to GitHub, anyone can quickly try your Fiddle out by just entering it in the address bar.
    explore: Khám phá Electron
    explore_desc: "Try Electron without installing any dependencies: Fiddle includes everything you'll need to explore the platform. It also includes examples for every API available in Electron, so if you want to quickly see what a BrowserView is or how the desktopCapturer works, Fiddle has got you covered."
    code_with_types: Code with Types
    code_with_types_desc: Fiddle includes Microsoft's excellent Monaco Editor, the same editor powering Visual Studio Code. It also installs the type definitions for the currently selected version of Electron automatically, ensuring that you always have all Electron APIs only a few keystrokes away.
    compile_and_package: Biên dịch và Đóng gói
    compile_and_package_desc: Fiddle can automatically turn your experiment into binaries you can share with your friends, coworkers, or grandparents. It does so thanks to <a href="https://electronforge.io/">electron-forge</a>, allowing you to package your fiddle as an app for Windows, macOS, or Linux.
    easy_start: Bắt đầu với Fiddle, Tiếp Tục Mọi Nơi
    easy_start_desc: Fiddle is not an IDE – it is however an excellent starting point. Once your fiddle has grown up, export it as a project with or without <a href="https://electronforge.io/">electron-forge</a>. Then, use your favorite editor and take on the world!
governance:
  title: Electron Governance
  description: The Electron governance system is comprised of Working Groups that oversee different aspects of the Electron ecosystem, and an Administrative working group that functions to resolve conflicts between them.
  wgs: Nhóm Làm Việc
  ecosystem:
    title: Ecosystem
    description: Oversees the projects that make Electron app development easier.
  outreach:
    title: Outreach
    description: Grows the Electron community
  releases:
    title: Các phiên bản phát hành
    description: Oversees all release branches, and tooling to support releases.
  upgrades:
    title: Nâng cấp
    description: Oversees upgrades of upstream dependencies; specifically Chromium and Node.
  cmsf:
    title: Community & Safety
    description: Oversees removal/bans from community.
  security:
    title: Bảo mật
    description: Proactively ensures the Security of Electron as a project, responds to incoming incidents, and oversees rollout of fixes.
  admins:
    title: Administrative
    description: The Administrative Working Group oversees the entire governance and project.
  api:
    title: API
    description: Oversees public API design based on project principles.
  global:
    overview: Tổng quan
    associated_repos: Associated Repositories
    notes: Ghi Chú Cuộc Họp
  definitions:
    title: Định nghĩa
    list:
      - A <i>maintainer</i> is anyone who plays an active role in governance.
      - A <i>collaborator</i> is active in the community, but not in governance.
      - A <i>participant</i> is anyone who is a maintainer or collaborator.
      - Một <i>nhóm làm việc</i> là một nhóm gồm những người bảo trì được thành lập để chịu trách nhiệm cho những khía cạnh nhất định của dự án Electron. Thông thường những nhóm này sẽ họp một cách thường xuyên nhưng trong một vài trường hợp sẽ chỉ họp theo yêu cầu để hoàn thành trách nhiệm của họ.
      - 'Một <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership">chủ tọa</a> lãnh đạo một nhóm làm việc.'
  responsibilities:
    title: Trách nhiệm
    listdescription: "Các nhóm làm việc đều có những trách nhiệm cốt lõi sau:"
    list:
      - Họ sẽ tự ra quyết định, và công khai bài đăng, những quy định của họ, ví dụ như làm thế nào các quyết định được đưa ra, khi nào thì các cuộc họp được tổ chức, và những ai sẽ tham dự.
      - 'Họ sẽ <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection">chọn ra</a> một chủ tọa để <a href=''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''>đại diện</a> cho nhóm.'
      - Họ sẽ giữ lại những ghi chú cuộc họp, bao gồm các mục trong chương trình nghị sự, những quan điểm thảo luận, và các kết quả để mọi người cùng xem xét.
      - 'They shall be collaborative and work <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values">in good faith</a> with other Working Groups.'
    see_charter: See <a href="https://github.com/electron/governance/tree/master/charter/README.md">charter</a> for more information.
  code_of_conduct: The Electron organization and all repos therein adhere to the following <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md">Code of Conduct.</a>
  license: Electron được cấp phép với <a href="https://github.com/electron/electron/blob/master/LICENSE">Giấy phép MIT</a>.
  repository: Check out the <a href="https://github.com/electron/governance">Governance Repository</a> to find more information about the governance structure.
