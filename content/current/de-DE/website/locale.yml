landing:
  get_started: Erste Schritte
  fiddle:
    lead_desc: Der einfachste Weg mit Electron zu beginnen
    create_app: Erstelle Deine App
    description: Electron Fiddle ermöglicht es dir, kleine Electron-Experimente zu erstellen und zu spielen. Es begrüßt dich nach dem Öffnen mit einer Schnellstart-Vorlage – ändere einige Dinge, wähle die Version von Electron, mit der du sie ausführen möchtest und spielst. Dann speichere deinen Fiddle entweder als GitHub Gist oder in einen lokalen Ordner. Sobald er auf GitHub gedrückt wurde, kannst du deinen Fiddle schnell ausprobieren, indem du ihn in die Adressleiste eingibst.
    explore: Erkunde Electron
    explore_desc: "Testen Sie Electron ohne Abhängigkeiten zu installieren: Fiddle enthält alles, was Sie benötigen, um die Plattform zu erkunden. Es enthält auch Beispiele für jede API, die in Electron verfügbar ist, so dass Sie schnell sehen wollen, was ein BrowserView ist oder wie das desktopCapturer funktioniert, Fiddle Sie abgedeckt hat."
    code_with_types: Programmiere mit Types
    code_with_types_desc: Fiddle includes Microsoft's excellent Monaco Editor, the same editor powering Visual Studio Code. It also installs the type definitions for the currently selected version of Electron automatically, ensuring that you always have all Electron APIs only a few keystrokes away.
    compile_and_package: Kompilieren und Paket
    compile_and_package_desc: Fiddle kann automatisch Ihr Experiment in Binärdateien verwandeln, die Sie mit Ihren Freunden, Mitarbeitern oder Großeltern teilen können. Dies ist dank <a href="https://electronforge.io/">Elektron-forge</a>möglich, damit Sie Ihre Fiddle als App für Windows, macOS oder Linux verpacken können.
    easy_start: Beginne mit Fiddle, Fortfahren
    easy_start_desc: Fiddle is not an IDE – it is however an excellent starting point. Once your fiddle has grown up, export it as a project with or without <a href="https://electronforge.io/">electron-forge</a>. Then, use your favorite editor and take on the world!
governance:
  title: Elektro-Governance
  description: Das System der Electron Governance besteht aus Arbeitsgruppen, die verschiedene Aspekte des Electron Ökosystems überwachen, und einer Verwaltungsgruppe, die die Lösung von Konflikten zwischen ihnen unterstützt.
  wgs: Arbeitsgruppe
  ecosystem:
    title: Ökosystem
    description: Oversees the projects that make Electron app development easier.
  outreach:
    title: Outreach
    description: Grows the Electron community
  releases:
    title: Veröffentlichungen
    description: Oversees all release branches, and tooling to support releases.
  upgrades:
    title: Upgrades
    description: Oversees upgrades of upstream dependencies; specifically Chromium and Node.
  cmsf:
    title: Community & Safety
    description: Oversees removal/bans from community.
  security:
    title: Sicherheit
    description: Proactively ensures the Security of Electron as a project, responds to incoming incidents, and oversees rollout of fixes.
  admins:
    title: Administrative
    description: The Administrative Working Group oversees the entire governance and project.
  api:
    title: API
    description: Oversees public API design based on project principles.
  global:
    overview: Übersicht
    associated_repos: Verknüpfte Repositories
    notes: Meeting Notes
  definitions:
    title: Definitionen
    list:
      - A <i>maintainer</i> is anyone who plays an active role in governance.
      - A <i>collaborator</i> is active in the community, but not in governance.
      - A <i>participant</i> is anyone who is a maintainer or collaborator.
      - A <i>working group</i> is a group of maintainers that is formed to take responsibility for certain aspects of the Electron project. Normally these groups will meet regularly but in some cases will only meet as required to fulfill their responsibilities.
      - 'A <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership">chair</a> leads a working group.'
  responsibilities:
    title: Verantwortungen
    listdescription: "All Working Groups have these core responsibilities:"
    list:
      - They shall decide for themselves, and publicly post, their rules, e.g. how decisions are made, when meetings are held, and who may attend.
      - 'They shall <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection">select</a> a chair to <a href=''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''>represent</a> the group.'
      - They shall keep meeting notes, including agenda items, discussion points, and outcomes for everyone to review.
      - 'They shall be collaborative and work <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values">in good faith</a> with other Working Groups.'
    see_charter: See <a href="https://github.com/electron/governance/tree/master/charter/README.md">charter</a> for more information.
  code_of_conduct: The Electron organization and all repos therein adhere to the following <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md">Code of Conduct.</a>
  license: Electron ist mit der <a href="https://github.com/electron/electron/blob/master/LICENSE">MIT Lizenz</a> lizenziert.
  repository: Check out the <a href="https://github.com/electron/governance">Governance Repository</a> to find more information about the governance structure.
