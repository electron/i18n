need_help:
  title: Нужна помощь?
  description: Вы можете задать вопрос на нашем форуме в <a href='https://discuss.atom.io/c/electron'>Discuss</a> или на канале <a href='http://atom-slack.herokuapp.com/'>Slack</a>. Следите за важными объявлениями <a href="https://twitter.com/electronjs">@electronjs</a> на Twitter. Если вам нужно решить персональный вопрос, отправьте e-mail на <a href="mailto:info@electronjs.org">electron@github.com</a>.
