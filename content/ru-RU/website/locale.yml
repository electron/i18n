electron_is_easy:
  title: Это проще, чем вы думаете
  description: 'Если Вы можете сделать сайт, то Вы сможете сделать приложение. Electron это фреймворк для создания нативных приложений с веб-технологиями, такими как: JavaScript, HTML и CSS. Он заботится о трудных частях, так что вы можете сосредоточиться на главных элементах Вашего приложения.'
  video_link: Посмотреть видео
web_technologies:
  title: Веб-технологии
  description: Electron использует Chromium и Node.js, так что Вы можете создавать свои приложения на HTML, CSS и JavaScript.
open_source:
  title: Open Source
  description: Electron - это проект с открытым исходным кодом, который поддерживается GitHub и активным сообществом разработчиков.
cross_platform:
  title: Кросс-платформенный
  description: Совместимые с Mac, Windows и Linux приложения Electron создаются и запускаются на трех платформах.
