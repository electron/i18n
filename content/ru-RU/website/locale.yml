  description: Для начала работы с Electron посмотрите на указанные ниже ресурсы. Узнайте как обернуть ваше веб-приложение с Electron, получить доступ ко всем API и научиться создавать установщики.
explore:
  title: Исследуйте Electron API
  description: "<a href='https://github.com/electron/electron-api-demos'>Демонстрационное приложение API Electron'а</a> интерактивно демонстрирует наиболее важные функции API Electron'а. Посмотрите на возможности Electron на примере простого кода и прочитайте полезные советы для создания Вашего приложения."
