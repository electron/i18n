landing:
  get_started: Начать работу
  fiddle:
    lead_desc: Самый лёгкий способ начать работу с Electron
    create_app: Создание Вашего приложения
    description: Electron Fiddle позволяет Вам создавать и пробовать небольшие эксперименты с Electron. По открытию, Вас приветствуют шаблоном ускоренного запуска - Вы можете изменить несколько установок, выбрать желаемую версию Electron и поиграть с разными вариантами. После, сохраните Ваш Fiddle как GitHub Gist или в локальную папку. При опубликовании в GitHub, Ваш Fiddle доступен любому и всё, что нужно сделать, чтобы попробовать Ваш Fiddle это ввести его в адресную строку браузера.
    explore: Исследуйте Electron
    explore_desc: "Попробуйте Electron без установки зависимостей: Fiddle включает всё, что Вам нужно для изучения платформы. Он также включает в себя примеры для каждого доступного API в Electron, так что если Вы хотите посмотреть, что из себя представляет BrowserView и как работает desktopCapturer, Fiddle готов прийти к Вам на помощь."
    code_with_types: Программируйте с типами
    code_with_types_desc: Fiddle включает превосходный редактор Монако от компании Microsoft, с такой же мощностью как и Visual Studio Code. Он также устанавливает определения типа для выбранной версии Electron автоматически, гарантируя, что у Вас всегда есть все API Electron всего за несколько нажатий клавиш.
    compile_and_package: Компилируйте и упаковывайте
    compile_and_package_desc: Fiddle может автоматически превратить Ваш эксперимент в бинарные файлы, которыми Вы можете поделиться с друзьями, коллегами или бабушками с дедушками. Это благодаря <a href="https://electronforge.io/">electron-forge</a>, который позволяет Вам упаковать Ваш fiddle в приложение для Windows, macOS или Linux.
    easy_start: Начните с Fiddle, продолжите где угодно
    easy_start_desc: Fiddle - это не IDE - это отличная отправная точка. Как только Ваш Fiddle подрастет, экспортируйте его как проект с помощью <a href="https://electronforge.io/">electron-forge</a> или без него. Затем, используйте свой любимый редактор и покоряйте мир!
governance:
  title: Управление Electron
  description: Система управления Electron состоит из рабочих групп, которые осуществляют контроль за различными аспектами экосистем Electron, и административной рабочей группы, которая отвечает за урегулирование конфликтов между ними.
  wgs: Рабочие группы
  docstools:
    title: Документация и инструменты
    description: Курирует внешне-ориентированные инструменты (например Fiddle, Forge), документацию Electron на сайте и репозитории <code>electron/*</code>, а также группу сопроводителей сторонних модулей.
  outreach:
    title: Охват
    description: Увеличивает сообщество Electron
  releases:
    title: Релизы
    description: Курирует все ветви релизов и инструменты, которые поддерживают релизы.
  upgrades:
    title: Улучшения
    description: Курирует обновления исходящих зависимостей; в частности Chromium и Node.
  website:
    title: Веб-сайт
    description: Курирует техническую реализацию, дизайн и стиль веб-сайта Electron и связанного с ним инструментария.
  cmsf:
    title: Сообщество и безопасность
    description: Курирует удаление/баны в сообществе.
  security:
    title: Безопасность
    description: Заранее обеспечивает безопасность Electron, как проект, отвечает входящим инцидентам и контролирует развертывание исправлений.
  admins:
    title: Администрирование
    description: Административная рабочая группа осуществляет надзор за всем процессом управления и проектом.
  global:
    overview: Обзор
    associated_repos: Связанные репозитории
    notes: Примечания к заседанию
  definitions:
    title: Определения
    list:
      - <i>Сопровождающий</i> - любой, кто активно участвует в управление.
      - <i>Соавтор</i> активно работает в сообществе, но не в управлении.
      - <i>Участник</i> - любой, кто является сопровождающим или соавтором.
      - <i>Рабочая группа</i> является группой сопровождающих, которая формируются для того, чтобы взять на себя ответственность за определенные аспекты проекта Electron. Обычно эти группы будут регулярно встречаться, но в некоторых случаях будут отвечать только по мере необходимости выполнения своих обязанностей.
      - '<a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership">Председатель</a> возглавляет рабочую группу.'
  responsibilities:
    title: Ответственности
    listdescription: "Все рабочие группы несут эти основные обязанности:"
    list:
      - Они должны решать за себя и публично размещать свои правила, например, как принимаются решения, когда проводятся заседания и кто может присутствовать.
      - 'Они должны <a href="https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Terms-and-Selection">выбрать</a> председателя, <a href=''https://github.com/electron/governance/tree/master/charter/README.md#Leadership-Responsibilities''>представляющий</a> группу.'
      - Они должны вести записи совещаний, включая вопросы на повестке дня, вопросы для обсуждения и итоги, чтобы каждый мог их просмотреть.
      - 'Они должны сотрудничать и работать <a href="https://github.com/electron/governance/tree/master/charter/README.md#Core-Values">добросовестно</a> с другими рабочими группами.'
    see_charter: Смотрите <a href="https://github.com/electron/governance/tree/master/charter/README.md">председательство</a> для дополнительной информации.
  code_of_conduct: Организация Electron и все репозитории в ней придерживаются следующего <a href="https://github.com/electron/governance/blob/master/CODE_OF_CONDUCT.md">Кодекса поведения.</a>
  license: Electron лицензирован с помощью лицензии <a href="https://github.com/electron/electron/blob/master/LICENSE">MIT</a>.
  repository: Посмотрите на <a href="https://github.com/electron/governance">репозиторий управления</a>, чтобы найти больше информации о структуре управления.
