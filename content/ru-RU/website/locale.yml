  description: С помощью Electron'а создание настольного приложения для вашей компании или идеи стало простым занятием. Первоначально разработанный для GitHub <a href='https://atom.io' target='_blank'>редактор Atom</a>, Electron теперь используется для создания приложений такими компаниями, как Microsoft, Facebook, Slack и Docker.
