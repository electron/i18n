apps:
  title: Các ứng dụng được xây dựng từ Electron
  description: Với Electron, tạo ra một ứng dụng desktop cho công ty hoặc các ý tưởng của bạn thật đơn giản. Ban đầu, Electron được phát triển cho trình soạn thảo <a href='https://atom.io' target='_blank'>Atom</a> của Github, sau đó, Electron đã được sử dụng rộng rãi để tạo ra các ứng dụng của các công ty như Microsoft, Facebook, Slack và Docker.
  view_more: Xem thêm các ứng dụng khác
