apps:
  title: Các ứng dụng được xây dựng từ Electron
  description: Với Electron, tạo ra một ứng dụng desktop cho công ty hoặc các ý tưởng của bạn thật đơn giản. Ban đầu, Electron được phát triển cho ứng dụng <a href='https://atom.io' target='_blank'>Atom (trình soạn thảo)</a> của Github, sau đó, Electron đã được sử dụng rộng rãi để tạo ra các ứng dụng của các công ty như Microsoft, Facebook, Slack và Docker.
