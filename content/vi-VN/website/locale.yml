get_started:
  title: Bắt đầu
  description: Để bắt đầu với Electron, hãy xem các tài nguyên bên dưới. Tìm hiểu cách bọc ứng dụng web của bạn với Electron, truy cập tất cả các API và tạo trình cài đặt.
explore:
  title: Khám phá các API điện tử
  description: "Các <a href='https://github.com/electron/electron-api-demos'> Electron API Demo ứng dụng </a> tương tác thể hiện các tính năng quan trọng nhất của API Electron. Xem những gì có thể với Electron với mã mẫu và các mẹo hữu ích để tạo ứng dụng của bạn"
