  description: 'Đặt câu hỏi trong diễn đàn <a href=''https://discuss.atom.io/c/electron''> Thảo luận </a> hoặc <a href = ''http: //atom-slack.herokuapp.com/'' của chúng tôi > Slack </a> kênh. Theo dõi <a href="https://twitter.com/electronjs"> @electronjs </a> trên Twitter để biết các thông báo quan trọng. Bạn cần liên hệ riêng tư? Gửi email tới <a href="mailto:info@electronjs.org"> info@electronjs.org </a>.'
