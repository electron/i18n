releases: Các phiên bản phát hành
electron_is_easy:
  title: Nó dễ hơn bạn nghĩ
  description: Nếu bạn có thể xây dựng một website thì cũng có thể xây dựng ứng dụng trên desktop. Electron là framework giúp xây dựng ứng dụng gốc với công nghệ web như JavaScript, HTML và CSS. Nó sẽ lo những phần khó nên bạn có thể tập trung vào cốt lõi của ứng dụng.
  video_link: Xem video
web_technologies:
  title: Công nghệ lập trình Web
  description: Electron sử dụng Chromium và Node.js, vì vậy bạn có thể xây dựng ứng dụng của bạn chỉ với HTML, CSS và Javascript.
open_source:
  title: Mã nguồn mở
  description: Electron là một dự án mã nguồn mở được xây dựng và bảo trì bởi Github và cộng đồng những người đóng góp tích cực.
cross_platform:
  title: Đa Nền Tảng
  description: Tương thích với Mac, Windows và Linux, các ứng dụng Electron xây dựng và chạy trên được cả ba nền tảng.
benefits:
  hard_parts_made_easy: Phần cứng được thực hiện dễ dàng
  automatic_updates: Trình tự động cập nhật
  native_menus_and_notifications: Menu chính và thông báo
  crash_reporting: Báo lỗi
  debugging_and_profiling: Debug và profiling
  windows_installers: Các cài đặt cho Windows
get_started:
  title: Bắt đầu
  description: Để bắt đầu với Electron, bạn có thể xem qua kho tài nguyên dưới đây. Tìm hiểu làm thể nào để đóng gói web app của bạn với Electron thành ứng dụng, và cách kết nối đến các API của Eletron cũng như việc tạo ra các file cài đặt cuối cùng cho ứng dụng của bạn đế các nền tảng.
explore:
  title: Khám phá các API của Electron
  description: "The <a href='https://github.com/electron/electron-api-demos'>Electron API Demos app</a> interactively demonstrates the most important features of the Electron API. See what's possible with Electron with sample code and helpful tips for building your app."
download_from_github: Tải về từ Github
