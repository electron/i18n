get_started:
  title: Начало
  description: За да започнете с Електрон, вижте ресурсите по-долу. Научете как да обвиваме вашето уеб приложение с Електрон, достъп до всички APIs и генериране на инсталатори.
explore:
  title: Проучете API-ят на Електрон
  description: "<a href='https://github.com/electron/electron-api-demos'> Демонстративните приложения с Електрон API</a> интерактивно показват най-важните характеристики на Електрон API. Вижте какво е възможно с Електрон с примерен код и полезни съвети за изграждане на вашето приложение."
download_from_github: Изтегляне от GitHub
view_all_releases_on_github: <a href="https://github.com/electron/electron-api-demos/releases">Вижте всички издания</a> в GitHub
