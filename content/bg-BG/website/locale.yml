electron_is_easy:
  title: По-лесно е, отколкото си мислите
  description: Ако можете да създадете уеб сайт, то можете да създадете и настолно приложение. Електрон е система за създаване на настолни приложения, използвайки интернет технологии като JavaScript, HTML и CSS. Електрон се грижи за трудните неща, за да можете вие да се фокусирате върху същността на вашето приложение.
  video_link: Гледай видеото
web_technologies:
  title: Интернет Технологии
  description: Електрон използва Chromium и Node.js, за да може вие да изградите вашето приложение с HTML, CSS и JavaScript.
open_source:
  title: С отворен код
  description: Електрон е проект с отворен код, поддържан от GitHub и активна общност от съдружници.
cross_platform:
  title: Междуплатформен
  description: Съвместим с Mac, Windows и Linux, Електрон приложенията са изградени и вървят на три платформи.
benefits:
  hard_parts_made_easy: Трудните части се правят лесно
