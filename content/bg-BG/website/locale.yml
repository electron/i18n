need_help:
  title: Нужда от помощ?
  description: Задайте въпроси във форум <a href='https://discuss.atom.io/c/electron'>Дискусии</a> или в нашия <a href='http://atom-slack.herokuapp.com/'>Slack</a> канал. Следвайте ни <a href="https://twitter.com/electronjs">@electronjs</a> в Twitter, за да научите важни съобщения. Имате ли нужда от личен диалог? Поща <a href="mailto:info@electronjs.org">electron@github.com</a>.
